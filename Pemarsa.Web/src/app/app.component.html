<div class="nav-side-menu">
  <div class="brand"><p class="TituloMenu">Pemarsa</p></div>
  <div *ngFor="let menu of ListaMenu">
    <ul>
      <li class="" id="desactivar" data-toggle="collapse" data-target="#demo" (click)="subMenu(menu)">
        <a>
          <br>
          <br>
          <span class="{{menu.image}}" data-toggle="tooltip" title="{{menu.title}}" id="iconoMenu"></span>
        </a>
        <br><br><p class="contenidoMenu">{{menu.title}}</p>
      </li>
    </ul>
  </div>
  <br />
  <br />
  <div class="username">
    <span class="icon-usuario" id="iconoUser"></span>
  </div>
</div>

<div *ngIf="ListaSubMenuActual" class="nav-side-menu2">
  <div id="submenu">
    <div class="brand2"><p class="TituloSubMenu">Procesos</p></div>
    <div style="color:#fff">
      <ul *ngFor="let subMenu of ListaSubMenuActual">
        <li id="{{subMenu.color}}" [routerLink]="[subMenu.url]" id="{{subMenu.complementarios.color}}">
          <a>
            <br>
            <span data-toggle="tooltip" title="{{subMenu.name}}" class="{{subMenu.complementarios.icono}}" id="icono"></span>
            <br>
            <br>
            <p class="submenuMensaje">{{subMenu.name}}</p>
          </a>
        </li>
        <br />
      </ul>
    </div>
  </div>
</div>

<div class="right">
  <router-outlet>
    <ng-progress #progressBar></ng-progress>
    <div *ngIf="showLoader" class="loading"></div>
  </router-outlet>
</div>
