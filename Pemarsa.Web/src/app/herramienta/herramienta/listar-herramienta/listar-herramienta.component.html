<div class="right">
  <div class="row">
    <br>
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="row">

            <div class="col-md-2">
              <label class="col-sm-6 col-form-label">
                <h4>Listado de herramientas </h4>
              </label>
            </div>
            <div class="col-md-10" style="text-align: right;">
              <div class="col-md-6" style="text-align: right;">
                <br>
                <input type="text" placeholder="Busqueda básica" class="form-control" name="">
              </div>
              <div class="col-md-4">
                <br>
                <div class="col-md-2" style="padding-top:7px;">
                  <!--<filtro-cliente [estadosCatalogo]="parametros.Catalogos" (paramsFiltro)="consultarClientesPorFiltro($event)"></filtro-cliente>-->
                </div>
                <div class="btn-group col-md-2" role="group" data-toggle="dropdown" uib-popover="Paginación" popover-placement="right">
                  <a class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-list"></span>
                  </a>
                  <ul class="dropdown-menu tamano_dropdawn_200px" style="left:inherit">
                    <li class="records-page-contactos" data-page="10">
                      <a (click)="limiteConsulta(10)">10 Registros</a>
                    </li>
                    <li class="records-page-contactos" data-page="20">
                      <a (click)="limiteConsulta(20)">20 Registros</a>
                    </li>
                    <li class="records-page-contactos" data-page="30">
                      <a (click)="limiteConsulta(30)">30 Registros</a>
                    </li>
                    <li class="records-page-contactos" data-page="50">
                      <a (click)="limiteConsulta(50)">50 Registros</a>
                    </li>
                    <li class="records-page-contactos" data-page="100">
                      <a (click)="limiteConsulta(100)">100 Registros</a>
                    </li>
                    <li class="records-page-contactos" data-page="200">
                      <a (click)="limiteConsulta(200)">200 Registros</a>
                    </li>
                    <li class="records-page-contactos" data-page="300">
                      <a (click)="limiteConsulta(300)">300 Registros</a>
                    </li>
                  </ul>
                </div>
                <div class="col-md-1" style="padding-top:8px;">
                  <i [routerLink]="['/cliente/crear']" class="glyphicon glyphicon-plus"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th>Nombre</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let herramienta of herramientas | paginate: { itemsPerPage: paginacion.CantidadRegistros, currentPage: paginacion.PaginaActual, totalItems: paginacion.TotalRegistros, id: 'cliente'} trackBy: index">
              <td>{{herramienta.Nombre}}</td>
              <td>
                <div style="padding-top:7px; width:14%; float:left; display:block;">
                  <i class="glyphicon glyphicon-eye-open" routerLink="/cliente/ver/{{herramienta.Guid}}"></i>
                </div>
                <div style="padding-top:7px; width:14%; float:left; display:block;">
                  <i class="glyphicon glyphicon-pencil" routerLink="/cliente/editar/{{herramienta.Guid}}"></i>
                </div>
                <div *ngIf="parametros.Catalogos" class="btn-group col-md-2" role="group" data-toggle="dropdown" uib-popover="Estados" popover-placement="right">
                  <a class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="float:left; display:block;">
                    <span class="glyphicon glyphicon-star"></span>
                  </a>
                  <ul class="dropdown-menu tamano_dropdawn_200px" style="left:inherit">
                    <li *ngFor="let estado of parametros.Catalogos" class="records-page-contactos">
                      <a (click)="confirmarParams('Por favor verifique que la información fue digitada correctamente','¿Desea actualizar el estado cliente?',true,{cliente: cliente, estado: estado.Valor})" data-toggle="modal" data-target="#confirmarModal">{{estado.Valor}}</a>
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--Paginacion -->
  <div class="row">
    <nav aria-label="pagination example">
      <ul class="pagination pagination-circle pg-blue mb-0">
        <pagination-controls maxSize="10"
                             previousLabel="Anterior"
                             nextLabel="Siguiente"
                             id="cliente"
                             (pageChange)="cambioPagina($event)">
        </pagination-controls>
      </ul>
    </nav>
    <br />
  </div>
</div>
<div class="modal fade" id="confirmarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <app-confirmacion-modal (confir)="actualizarEstadoClienteConfirmacion($event)"></app-confirmacion-modal>
</div>
