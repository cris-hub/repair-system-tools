<!-- Modal -->
<!-- Button trigger modal -->
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header panelModal text-center">
      <h3 class="modal-title">Estudio de factibilidad</h3>
    </div>
    <div class="modal-body">
      <form [formGroup]="frmHerramientaEstudioFactibilidad">
        <div class="col-md-12">
          <p class="text-center font-small">Por favor diligencia los siguientes campos si de acuerdo al estudio de factibilidad la herramienta cumple o no cumple.</p>
        </div>
        <div class="form-group col-md-12">
          <label class="col-lg-4 col-md-4 col-sm-4 col-4 text-right" for="Maquina"><b>Máquina:&nbsp;</b></label>
          <div class="form-check form-check-inline col-lg-2 col-md-2 col-sm-1 col-2">
            <input [attr.disabled]="accion == 'ver' ? '' : null" [checked]="HerramientaEstudioFactibilidad.Maquina == true" formControlName="Maquina" class="form-check-input" type="radio" id="MaquinaRadioSi" value="true">
            <label class="form-check-label" for="MaquinaRadioSi">SI</label>
          </div>&nbsp;
          <div class="form-check form-check-inline col-lg-2 col-md-2 col-sm-1 col-2">
            <input [attr.disabled]="accion == 'ver' ? '' : null" [checked]="HerramientaEstudioFactibilidad.Maquina == false" formControlName="Maquina" class="form-check-input" type="radio" id="MaquinaRadioNo" value="false">
            <label class="form-check-label" for="MaquinaRadioNo">NO</label>
          </div>
        </div>

        <div class="form-group col-md-12">
          <label class="col-lg-4 col-md-4 col-sm-4 col-4  text-right" for="Material"><b>Material:&nbsp;&nbsp;</b></label>
          <div class="form-check form-check-inline col-lg-2 col-md-2 col-sm-1 col-2">
            <input [attr.disabled]="accion == 'ver' ? '' : null" [checked]="HerramientaEstudioFactibilidad.Material == true" formControlName="Material" class="form-check-input" type="radio" id="MaterialRadioSi" value="true">
            <label class="form-check-label" for="MaterialRadioSi">SI</label>
          </div>&nbsp;
          <div class="form-check form-check-inline col-lg-2 col-md-2 col-sm-1 col-2">
            <input [attr.disabled]="accion == 'ver' ? '' : null" [checked]="HerramientaEstudioFactibilidad.Material == false" formControlName="Material" class="form-check-input" type="radio" id="MaterialRadioNo" value="false">
            <label class="form-check-label" for="MaterialRadioNo">NO</label>
          </div>
        </div>

        <div class="form-group col-md-12">
          <label class="col-lg-4 col-md-4 col-sm-4 col-4 text-right" for="Metodo"><b>Metodo:&nbsp;&nbsp;</b></label>
          <div class="form-check form-check-inline col-lg-2 col-md-2 col-sm-1 col-2">
            <input [attr.disabled]="accion == 'ver' ? '' : null" [checked]="HerramientaEstudioFactibilidad.Metodo == true" formControlName="Metodo" class="form-check-input" type="radio" id="MetodoRadioSi" value="true">
            <label class="form-check-label" for="MetodoRadioSi">SI</label>
          </div>&nbsp;
          <div class="form-check form-check-inline col-lg-2 col-md-2 col-sm-1 col-2">
            <input [attr.disabled]="accion == 'ver' ? '' : null" [checked]="HerramientaEstudioFactibilidad.Metodo == false" formControlName="Metodo" class="form-check-input" type="radio" id="MetodoRadioNo" value="false">
            <label class="form-check-label" for="MetodoRadioNo">NO</label>
          </div>
        </div>

        <div class="form-group col-md-12">
          <label class="col-lg-4 col-md-4 col-sm-4 col-4  text-right" for="ManoObra"><b>Mano de Obra:&nbsp;&nbsp;</b></label>
          <div class="form-check form-check-inline col-lg-2 col-md-2 col-sm-1 col-2">
            <input [attr.disabled]="accion == 'ver' ? '' : null" [checked]="HerramientaEstudioFactibilidad.ManoObra == true" formControlName="ManoObra" class="form-check-input" type="radio" id="ManoObraRadioSi" value="true">
            <label class="form-check-label" for="ManoObraRadioSi">SI</label>
          </div>&nbsp;
          <div class="form-check form-check-inline col-lg-2 col-md-2 col-sm-1 col-2">
            <input [attr.disabled]="accion == 'ver' ? '' : null" [checked]="HerramientaEstudioFactibilidad.ManoObra == false" formControlName="ManoObra" class="form-check-input" type="radio" id="ManoObraRadioNo" value="false">
            <label class="form-check-label" for="ManoObraRadioNo">NO</label>
          </div>
        </div>

        <div class="form-group col-md-12">
          <label class="col-lg-4 col-md-4 col-sm-4 col-4  text-right" for="Admin"><b>Administración:&nbsp;&nbsp;</b></label>
          <div class="form-check form-check-inline col-lg-2 col-md-2 col-sm-1 col-2">
            <input [attr.disabled]="accion == 'ver' ? '' : null" [checked]="HerramientaEstudioFactibilidad.Admin == true" formControlName="Admin" class="form-check-input" type="radio" id="AdminRadioSi" value="true">
            <label class="form-check-label" for="AdminRadioSi">SI</label>
          </div>&nbsp;
          <div class="form-check form-check-inline col-lg-2 col-md-2 col-sm-1 col-2">
            <input [attr.disabled]="accion == 'ver' ? '' : null" [checked]="HerramientaEstudioFactibilidad.Admin == false" formControlName="Admin" class="form-check-input" type="radio" id="AdminRadioNo" value="false">
            <label class="form-check-label" for="AdminRadioNo">NO</label>
          </div>
        </div>

        <div class="form-group col-md-12">
          <label class="col-lg-4 col-md-4 col-sm-4 col-4 text-right" for="Mantenimiento"><b>Mantenimiento:&nbsp;&nbsp;</b></label>
          <div class="form-check form-check-inline col-lg-2 col-md-2 col-sm-1 col-2">
            <input [attr.disabled]="accion == 'ver' ? '' : null" [checked]="HerramientaEstudioFactibilidad.Mantenimiento == true" formControlName="Mantenimiento" class="form-check-input" type="radio" id="MantenimientoRadioSi" value="true">
            <label class="form-check-label" for="MantenimientoRadioSi">SI</label>
          </div>&nbsp;
          <div class="form-check form-check-inline col-lg-2 col-md-2 col-sm-1 col-2">
            <input [attr.disabled]="accion == 'ver' ? '' : null" [checked]="HerramientaEstudioFactibilidad.Mantenimiento == false" formControlName="Mantenimiento" class="form-check-input" type="radio" id="MantenimientoRadioNo" value="false">
            <label class="form-check-label" for="MantenimientoRadioNo">NO</label>
          </div>
        </div>

      </form>
    </div>
    <div class="modal-footer">
      <div class="col-12 text-center">
        <button *ngIf="accion == 'crear' || accion == 'editar'" (click)="submitEstudioFactibilidad(frmHerramientaEstudioFactibilidad.value)" data-dismiss="modal" class="btn btn-primary">Agregar</button>
        <button *ngIf="accion == 'ver'" (click)="limpiarlineaCliente()" data-dismiss="modal" class="btn btn-primary">Regresar</button>
      </div>
    </div>
  </div>
</div>
