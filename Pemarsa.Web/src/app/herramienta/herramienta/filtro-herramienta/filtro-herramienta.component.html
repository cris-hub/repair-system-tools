<!-- Modal -->
<!-- Button trigger modal -->
<a data-toggle="modal" data-target="#filtroHerramientaModal">
  <span class="glyphicon glyphicon-glass"></span>
</a>
<div class="modal fade" id="filtroHerramientaModal" tabindex="-1" role="dialog" aria-labelledby="filtroHerramientaModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" style="margin-top: 150px !important;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="color: #6c757d; font-size:30px;" id="exampleModalLabel"><b>Filtro Herramientas</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="frmFiltroHerramienta">
          <div class="form-group">
            <label for="Nombre" style="color: #6c757d;"><b>Nombre</b></label>
            <input type="text" class="form-control" formControlName="Nombre" placeholder="Nombre">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar Filtros</button>
        <button (click)="submitFiltro(frmFiltroHerramienta.value)" data-dismiss="modal" class="btn btn-primary">Filtrar</button>
      </div>
    </div>
  </div>
</div>
