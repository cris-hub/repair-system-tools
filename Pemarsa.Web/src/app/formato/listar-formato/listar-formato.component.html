<div class="col-md-10">
  <div class="row">
    <br>
    <div class="col-md-12">
      <div class="panel" style="background-color: rgba(36, 99, 194, .9);color: #FFF;">
        <div class="panel-heading">
          <div class="row">

            <div class="col-md-3" style="padding-top:20px;">
              <label class="col-sm-12 col-form-label">
                <h4 style="font-family: OpenSans-Bold;font-size: 15px;font-weight: 200;">Listado de formatos </h4>
              </label>
            </div>
            <div class="col-md-9" style="text-align: right;">
              <div class="col-md-6 col-sm-12" style="text-align: right;">
                <br>
                <input type="text" placeholder="Busqueda b치sica" class="form-control" name="">
              </div>
              <div class="col-md-4" style="padding-top:30px;">
                <app-filtro-formato  (paramsFiltro)="consultarFormatoPorFiltro($event)"></app-filtro-formato>
                <!--<filtro-cliente [estadosCatalogo]="parametros.Catalogos" (paramsFiltro)="consultarClientesPorFiltro($event)"></filtro-cliente>-->
              </div>
              <div class="col-md-1" style="padding-top:22px;">
                <div class="btn-group" role="group" data-toggle="dropdown" uib-popover="Paginaci칩n" popover-placement="right">
                  <a class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-list"></span>
                  </a>
                  <ul class="dropdown-menu tamano_dropdawn_200px" style="left:inherit">
                    <li class="records-page-contactos" data-page="10">
                      <a (click)="limiteConsulta(10)">10 Registros</a>
                    </li>
                    <li class="records-page-contactos" data-page="20">
                      <a (click)="limiteConsulta(20)">20 Registros</a>
                    </li>
                    <li class="records-page-contactos" data-page="30">
                      <a (click)="limiteConsulta(30)">30 Registros</a>
                    </li>
                    <li class="records-page-contactos" data-page="50">
                      <a (click)="limiteConsulta(50)">50 Registros</a>
                    </li>
                    <li class="records-page-contactos" data-page="100">
                      <a (click)="limiteConsulta(100)">100 Registros</a>
                    </li>
                    <li class="records-page-contactos" data-page="200">
                      <a (click)="limiteConsulta(200)">200 Registros</a>
                    </li>
                    <li class="records-page-contactos" data-page="300">
                      <a (click)="limiteConsulta(300)">300 Registros</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-md-1" style="padding-top:30px;float: right;">
                <i [routerLink]="['/formato/crear']" class="glyphicon glyphicon-plus"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th class="col-md-2">Codigo</th>
              <th class="col-md-2">Conexi칩n</th>
              <th class="col-md-2">Formato adjunto</th>
              <th class="col-md-2">Fecha Creaci칩n</th>
              <th class="col-md-2">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let formato of formatos | paginate:
                { itemsPerPage: paginacion.CantidadRegistros,
                  currentPage: paginacion.PaginaActual,
                  totalItems: paginacion.TotalRegistros,
                  id: 'formato'} trackBy: index
                ">



              <td>{{formato.Codigo}}</td>
              <td>{{formato.Conexion.Valor}}</td>
              <td >
                <a *ngFor=" let plano of formato.Planos">{{plano.NombreArchivo}}</a>
              </td>

              <td>{{formato.FechaRegistro | date: 'dd/MM/yyyy'}}</td>


              <td class="col-md-12">
                <div style="padding-top:7px; width:14%; float:left; display:block;">
                  <i class="glyphicon glyphicon-eye-open" routerLink="/formato/ver/{{formato.Guid}}"></i>
                </div>
                <div style="padding-top:7px; width:14%; float:left; display:block;">
                  <i class="glyphicon glyphicon-pencil" routerLink="/formato/editar/{{formato.Guid}}"></i>
                </div>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--Paginacion -->
  <div class="row">
    <nav aria-label="pagination example">
      <ul class="pagination pagination-circle pg-blue mb-0">
        <pagination-controls maxSize="10"
                             previousLabel="Anterior"
                             nextLabel="Siguiente"
                             id="formato"
                             (pageChange)="cambioPagina($event)">
        </pagination-controls>
      </ul>
    </nav>
    <br />
  </div>
</div>
<div class="modal fade" id="confirmarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <!--<app-confirmacion-modal (confir)="actualizarEstadoClienteConfirmacion($event)"></app-confirmacion-modal>-->
</div>
