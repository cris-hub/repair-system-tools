<!-- Modal -->
<!-- Button trigger modal -->
<a data-toggle="dropdown" class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
  <span class="glyphicon glyphicon-glass"></span>
</a>
<div class="dropdown-menu">
  <form [formGroup]="formularioFormatoFiltro" class="px-4 py-3">
    <div class="form-group">
      <input type="text" class="form-control" formControlNamHe="HerramientaId" placeholder="Id herramienta o nombre">
    </div>
    <div class="form-group">
      <label for="Conexion" style="color: #6c757d;"><b>Conexion</b></label>
      <input type="text" class="form-control" formControlName="Conexion" placeholder="Conexion">
    </div>
    <div class="form-group">
      <label for="TipoConexion" style="color: #6c757d;"><b>Tipo conexion</b></label>
      <input type="text" class="form-control" formControlName="TipoConexion" placeholder="Id tipo herramienta o descripcion del tipo de herramienta ">
    </div>
    <div class="form-group">
      <label for="Herramienta Guid" style="color: #6c757d;"><b>Herramienta Guid</b></label>
      <input type="text" class="form-control" formControlName="HerramientaGuid" placeholder="Herramienta Guid ">
    </div>
    
    <button (click)="submitFiltro(formularioFormatoFiltro.value)" class="btn btn-primary">Filtrar</button>
  </form>
</div>
