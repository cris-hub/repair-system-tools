<!-- Modal -->
<!-- Button trigger modal -->
<a data-toggle="dropdown" class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
  <span class="glyphicon glyphicon-filter"></span>
</a>
<div class="dropdown-menu">
  <form [formGroup]="formularioFormatoFiltro" class="px-4 py-3">
    <div class="form-group">
      <label for="Conexion" style="color: #6c757d;"><b>Código</b></label>
      <input type="text" class="form-control" formControlName="Codigo" placeholder="Código">
    </div>
    <div class="form-group">
      <label for="Conexion" style="color: #6c757d;"><b>Conexión</b></label>
      <input type="text" class="form-control" formControlName="Conexion" placeholder="Conexion">
    </div>
    <div class="form-group">
      <label for="TipoConexion" style="color: #6c757d;"><b>Formato adjunto</b></label>
      <input type="text" class="form-control" formControlName="FormatoAdjunto" placeholder="Formato">
    </div>
    <div class="form-group">
      <label for="Herramienta Guid" style="color: #6c757d;"><b>Fecha creación</b></label>
      <input type="date" class="form-control" formControlName="FechaCreacion" placeholder="Fecha creación">
    </div>
    <div class="btn-group">
      <button (click)="limpiarFormulario()" role="button" id="clear" type="button" class="btn btn">Limpiar</button>
      &nbsp;&nbsp;
      <button (click)="submitFiltro(formularioFormatoFiltro.value)" class="btn btn-primary">Filtrar</button>
    </div>
  </form>
</div>
