<div>
  <br />
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 titulo">
        <div class="col-lg-5 col-sm-5 col-md-5 col-xs-4">
          <br />
          <span class="icon-formatos float-right iconox20" aria-hidden="true"></span>
          &nbsp;
          <span class="glyphicon glyphicon-plus float-right" aria-hidden="true" style="font-size:5px;"></span>
        </div>
        <div class="col-lg-6 col-sm-6 col-md-5 col-xs-8">
          <br />
          <h3><b>Crear formato</b></h3>
        </div>
      </div>
    </div>
    <div class="row contenido-interno">
      <div class="col-md-12">
        <form [formGroup]="formFormato">
          <div class="form-group row">
            <label class="col-md-2 col-form-label" id="corre">
              Codigo:
            </label>
            <div class="col-md-3">
              <input formControlName="Codigo" class="form-control " type="text" />
            </div>


            <label class="col-md-2 col-form-label" id="corre">

              Tipo de formato:
            </label>
            <div class="col-md-4">
              <div class="form-check form-check-inline col-md-5">
                <input formControlName="TipoFormatoId" class="form-check-input" type="radio" [checked]="formatoModel.TipoFormatoId == 19" (change)="limpiarFormulario()" id="formatoOtros" [value]="19">
                <label class="form-check-label" for="formatoOtros">formato de otros​</label>
              </div>
              <div class="form-check form-check-inline col-md-5">
                <input formControlName="TipoFormatoId" validacion validaciones="['requerido']" class="form-check-input" type="radio" [checked]="formatoModel.TipoFormatoId == 18" (change)="limpiarFormulario()" id="formatoConexion" [value]="18">
                <label class="form-check-label" for="formatoConexion">Formato de conexión​</label>
              </div>
              <label *ngIf="formFormato.get('TipoFormatoId').invalid
                      &&  (formFormato.get('TipoFormatoId').dirty
                      || formFormato.get('TipoFormatoId').touched)"
                      class="text-danger validaciones">Este campo es obligatorio</label>
            </div>

          

            
          </div>

          <div *ngIf="formatoModel.TipoFormatoId == 18" class="form-group row">

            <label class="col-md-2  col-form-label" id="corre">
              
              Tipo de conexión
            </label>
            <div class="col-md-3">
              <select formControlName="TiposConexionesId" class=" form-control-lg select">
                <option *ngFor="let TiposConexiones of parametrosTipoConexion" value="{{TiposConexiones.Id}}">{{ TiposConexiones.Valor}}</option>
              </select>

            </div>

            <label class="col-md-2  col-form-label" id="corre">
              
              Conexión
            </label>
            <div class="col-md-3">
              <div>
                <select formControlName="ConexionId" validacion validaciones="['requerido']" class="form-control-lg select">
                  <option *ngFor="let Conexion of parametrosConexion" value="{{Conexion.Id}}">{{Conexion.Valor}}</option>

                </select>

              </div>
            </div>
          </div>

          <!-- Slect Herramienta -->
          <div *ngIf="formatoModel.TipoFormatoId == 19 && formFormato.get('Herramienta')" class="form-group row">
            <label class="col-md-2  col-form-label" id="corre">
              <span>*</span>
              Herramienta
            </label>
            <div formGroupName="Herramienta" class="col-md-8">
              <select formControlName="Id" validacion validaciones="[requerido]" class="form-control form-control-lg pull-rigth" (click)="listarHerramienta()" value="seleccione">
                <option *ngFor="let Herramienta of Herramientas" value="{{Herramienta.Id}}">{{ Herramienta.Nombre }}</option>
              </select>
            </div>
          </div>

          <!--check aletas -->
          <!-- Documentos -->
          <div *ngIf="formatoModel.TipoFormatoId == 18" class="form-group row">

            <label class="col-md-2 col-form-label" id="corre">
              Documento adjunto:
            </label>
            <div class="col-md-4">
              <div class="form-check form-check-inline col-md-5">
                <label class="form-check-label" for="EsFormatoAdjuntoSi">Si​</label>
                <input formControlName="EsFormatoAdjunto" class="form-check-input" type="radio" id="EsFormatoAdjuntoSi" [value]="true">
              </div>
              <div class="form-check form-check-inline col-md-5">
                <label class="form-check-label" for="EsFormatoAdjuntoNo">No</label>
                <input formControlName="EsFormatoAdjunto" class="form-check-input" type="radio" id="EsFormatoAdjuntoNo" [value]="false">
              </div>
            </div>

          </div>

          <div *ngIf="formatoModel.TipoFormatoId == 19 || ( formatoModel.TipoFormatoId == 18 && formFormato.value['EsFormatoAdjunto'] == true  )" class="form-group row">
            <label class="col-md-2 col-form-label" id="corre">
              <span>*</span>
              Adjuntar plano:
            </label>
            <div class="col-md-2">
              <input type="file" (change)="addFile($event)" class="form-control-file" multiple>
            </div>
          </div>

          <div *ngIf="formatoModel.TipoFormatoId == 19 || ( formatoModel.TipoFormatoId == 18 && formFormato.value['EsFormatoAdjunto'] == true  )" class="form-group row">

            <div *ngFor="let plano of planos">

              <div class="col-md-12">
                <p class="form-control">
                  {{plano.NombreArchivo}}
                  <!--<i (click)="eliminarAdjunto(adjunto.DocumentoAdjunto)" class="glyphicon glyphicon-minus pointer pull-right"></i>-->
                  <a href="{{plano.Ruta}}" class="pull-right">
                    <i class="glyphicon glyphicon-download"></i>
                  </a>
                </p>
              </div>

            </div>
          </div>



          <!-- Especificacion -->
          <div *ngIf=" ( formatoModel.TipoFormatoId == 18 ) || formatoModel.TipoFormatoId == 19 " class="form-group row">
            <label class="col-md-2  col-form-label" id="corre">
              
              Especificación:
            </label>
            <div class="col-md-4">

              <select formControlName="EspecificacionId" class="form-control form-control-lg" value="seleccione">
                <option value="">Seleccione</option>
                <option *ngFor="let Especificacion of parametrosEspecificacion" value="{{Especificacion.Id}}">{{ Especificacion.Valor }}</option>
              </select>
            </div>
          </div>

          <!-- TPI && TPF -->

          <div *ngIf=" ( formatoModel.TipoFormatoId == 18)">
            <div class="form-group row">
              <label class="col-md-2 col-form-label" id="corre">
                
                TPI:
              </label>
              <div class="col-md-4">
                <input formControlName="TPI" validacion validaciones="[requerido]" class="form-control " type="text" name="name" value="" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" id="corre">
                
                TPF:
              </label>
              <div class="col-md-4">
                <input formControlName="TPF" class="form-control " type="text" name="name" value="" />
              </div>
            </div>
          </div>



          <!-- Tabla Parametros -->
          <div *ngIf=" ( formatoModel.TipoFormatoId == 18  || formatoModel.TipoFormatoId == 19 ) ">

            <div class="row">
              <div class="col-12">
                <i (click)="addItemFormParametro()" class="pull-right">
                  <i class="glyphicon glyphicon-plus"></i>
                </i>
                <div class="table-responsive-sm table-responsive-md">
                  <table *ngIf="formFormato.get('Parametros')" class="table table-bordered table-striped col-md-offset-1 col-md-10">
                    <thead class="titleTable">
                      <tr class="text-center">
                        <th scope="col">Id</th>
                        <th scope="col">Item</th>
                        <th scope="col">Dimension Especifica</th>

                        <th scope="col">ToleranciaMin</th>
                        <th scope="col">ToleranciaMax</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody class="font-black center-table" formArrayName="Parametros"
                           *ngFor="let Parametros of formFormato.get('Parametros').controls; let i = index;">
                      <tr [formGroupName]="i">

                        <td>
                          <p *ngIf="i>0">{{i}} </p>
                        </td>

                        <td>
                          <input formControlName="Item" class="form-control" type="text" />
                        </td>
                        <td>
                          <input formControlName="DimensionEspecifica" class="form-control" type="text" />
                        </td>


                        <td>
                          <input formControlName="ToleranciaMin" class="form-control" type="text" />
                        </td>

                        <td>
                          <input formControlName="ToleranciaMax" class="form-control" type="text" />
                        </td>

                        <td>
                          <div class="btn-group" role="group" style="display:flex;" aria-label="...">
                            <i (click)="removeItemFormFormatoPatamtros(i)">
                              <i class="glyphicon glyphicon glyphicon-minus"></i>
                            </i>

                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>



          <div *ngIf="formatoModel.TipoFormatoId == 19 " class="form-group row">
            <label  class="col-md-2 col-form-label" id="corre">
              
              Aletas:
            </label>
            <div class="col-md-4">
              <div class="form-check form-check-inline col-md-5">
                <input formControlName="esAletas" [checked]="formFormato.value['esAletas'] == true" class="form-check-input" type="radio" id="AletasSi" [value]="true">
                <label class="form-check-label" for="AletasSi">Si​</label>
              </div>
              <div class="form-check form-check-inline col-md-5">
                <input formControlName="esAletas" [checked]="formFormato.value['esAletas'] == undefined" class="form-check-input" type="radio" id="AletasNo" [value]="false">
                <label class="form-check-label" for="AletasNo">No</label>
              </div>
            </div>

          </div>

          <!-- Tabla Aletas -->
          <div *ngIf=" (formatoModel.TipoFormatoId == 19 && formFormato.value['esAletas'] == true) ">


            <div class="row">
              <div class="col-lg-12">
                <i (click)="addItemFormParametroAletas()" class="pull-right">
                  <i class="glyphicon glyphicon-plus pointer"></i>
                </i>
                <div class="table-responsive-sm table-responsive-md">
                  <table *ngIf="formFormato.get('Aletas')" class="table table-bordered table-striped col-md-offset-1 col-md-10">
                    <thead class="titleTable">
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Parametro</th>
                        <th scope="col">Item</th>
                        <th scope="col">ToleranciaMin</th>
                        <th scope="col">ToleranciaMax</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody formArrayName="Aletas"
                           *ngFor="let Aletas of formFormato.get('Aletas').controls; let i = index;">
                      <tr [formGroupName]="i">

                        <td>
                          <p *ngIf="i>0">{{i}} </p>
                        </td>

                        <td>
                          <input formControlName="Parametro" class="form-control" type="text" />
                        </td>
                        <td>
                          <input formControlName="Item" class="form-control" type="text" />
                        </td>


                        <td>
                          <input formControlName="ToleranciaMin" class="form-control" type="text" />
                        </td>

                        <td>
                          <input formControlName="ToleranciaMax" class="form-control" type="text" />
                        </td>

                        <td>
                          <div class="btn-group" role="group" style="display:flex;" aria-label="...">
                            <i (click)="removeItemFormFormatoPatamtrosAletas(i)">
                              <i class="glyphicon glyphicon glyphicon-minus"></i>
                            </i>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <!-- Tabla ADENDUM -->
          <div *ngIf="formatoModel.TipoFormatoId == 18 ">
            <div *ngIf="formFormato.get('Adendum') | pemarsaAdendumPipe" class="row">
              <div class="col-12">
                <div class="table-responsive-sm table-responsive-md">
                  <table formArrayName="Adendum" class="table table-bordered table-striped col-md-offset-1 col-md-10 ">
                    <tbody>
                      <tr *ngFor="let tipos of formFormato.get('Adendum').tipos ">
                        <th> <p>{{tipos.Valor}} </p></th>
                        <div *ngIf="tipos.Id ==26">
                          <td *ngFor="let Adendum of formFormato.get('Adendum').controls | filtrarColumnasAdendumPorTipoPipe:tipos ; let i = index ; " [formGroupName]="i+8">

                            <input *ngIf="!formFormato.get('Adendum').controls[i].value" formControlName="Position" class="form-control" type="text" />
                            <input *ngIf="!formFormato.get('Adendum').controls[i].value" formControlName="TipoId" class="form-control" type="text" />
                            <input formControlName="Valor" tabindex="{{i}}" class="form-control" type="text" />
                          </td>
                        </div>
                        <div *ngIf="tipos.Id ==27">
                          <td *ngFor="let Adendum of formFormato.get('Adendum').controls | filtrarColumnasAdendumPorTipoPipe:tipos ; let i = index ; " [formGroupName]="i">

                            <input *ngIf="!formFormato.get('Adendum').controls[i].value" formControlName="Position" class="form-control" type="text" />
                            <input *ngIf="!formFormato.get('Adendum').controls[i].value" formControlName="TipoId" class="form-control" type="text" />
                            <input formControlName="Valor" tabindex="{{i}}" class="form-control" type="text" />
                          </td>
                        </div>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <br />
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6 col alinear-derecha">
                <button [routerLink]="['/formato']" type="button" class="btn btn-md">Regresar</button>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col">
                <button type="submit" (click)="enviarFormulario()" class="btn btn-primary btn-md">Guardar</button>
              </div>
            </div>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
