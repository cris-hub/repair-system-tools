<div *ngIf="!loading">
  <div class="container">
    <div class="row">
      <div class="panel col-md-11" style="background-color: rgba(36, 99, 194, .9);color: #ffffff;">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12" style="font-family: OpenSans-Bold;font-size: 15px;font-weight: 200; text-align: center;">
              <h3>Crear formato</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-11 contenido-interno">
      <form [formGroup]="formFormato">

        <div class="form-group row">
          <label class="col-md-2 col-form-label" id="corre">
            Codigo:
          </label>
          <div class="col-md-3">
            <input formControlName="Codigo" class="form-control " type="text" />
          </div>


          <label class="col-md-2 col-form-label" id="corre">
            <span [ngClass]="{'red' : formFormato.controls.TipoFormatoId.status=='INVALID'}">*</span>
            Tipo de formato:
          </label>
          <div class="col-md-4">
            <div class="form-check form-check-inline col-md-5">
              <input formControlName="TipoFormatoId" class="form-check-input" type="radio" [checked]="esTipoFormatoOtros(formatoModel)" id="formatoOtros" value="19">
              <label class="form-check-label" for="formatoOtros">formato de otros​</label>
            </div>
            <div class="form-check form-check-inline col-md-5">
              <input formControlName="TipoFormatoId" class="form-check-input" type="radio" [checked]="esTipoFormatoConexion(formatoModel)" id="formatoConexion" value="18">
              <label class="form-check-label" for="formatoConexion">Formato de conexión​</label>
            </div>
          </div>
        </div>

        <div *ngIf="formatoModel.TipoFormatoId == '18'" class="form-group row">

          <label class="col-md-2  col-form-label" id="corre">
            <span [ngClass]="{'red' : formFormato.controls.TiposConexionesId.status=='INVALID'}">*</span>
            Tipo de conexión
          </label>
          <div class="col-md-3">
            <select formControlName="TiposConexionesId" class=" form-control-lg select">
              <option *ngFor="let TiposConexiones of parametrosTipoConexion" value="{{TiposConexiones.Id}}">{{ TiposConexiones.Valor}}</option>
            </select>
            <i data-toggle="modal" data-target="#LineaClienteModal" (click)="nuevoDataLineaCliente('crear')" class="glyphicon glyphicon-plus float-right"
               style="font-size: 20px;cursor: pointer;"></i>
          </div>

          <label class="col-md-2  col-form-label" id="corre">
            <span [ngClass]="{'red' : formFormato.controls.ConexionId.status=='INVALID'}">*</span>
            Conexión
          </label>
          <div class="col-md-3">
            <div>
              <select formControlName="ConexionId" class="form-control-lg select">
                <option *ngFor="let Conexion of parametrosConexion" value="{{Conexion.Id}}">{{Conexion.Valor}}</option>

              </select>
              <i data-toggle="modal" data-target="#LineaClienteModal" (click)="nuevoDataLineaCliente('crear')" class="glyphicon glyphicon-plus float-right"
                 style="font-size: 20px;cursor: pointer;"></i>
            </div>
          </div>
        </div>


        <div *ngIf="formatoModel.TipoFormatoId == '19' && formFormato.get('Herramienta')" class="form-group row">
          <label class="col-md-2  col-form-label" id="corre">
            <span>*</span>
            Herramienta
          </label>
          <div formGroupName="Herramienta" class="col-md-8">
            <select formControlName="Id" class="form-control form-control-lg pull-rigth" (click)="listarHerramienta()" value="seleccione">
              <option *ngFor="let Herramienta of Herramientas" value="{{Herramienta.Id}}">{{ Herramienta.Nombre }}</option>
            </select>
          </div>
        </div>

        <div *ngIf="formatoModel.TipoFormatoId == '19' " class="form-group row">
          <label [ngClass]="{'red' : formFormato.controls.Aletas.status=='INVALID'}" class="col-md-2 col-form-label" id="corre">
            <span *ngIf="formFormato.controls.Aletas.status=='INVALID'" [ngClass]="{'red' : formFormato.controls.Aletas.status=='INVALID' }">*</span>
            Aletas:
          </label>
          <div class="col-md-4">
            <div class="form-check form-check-inline col-md-5">
              <input formControlName="Aletas" class="form-check-input" type="radio" id="AletasSi" value="true">
              <label class="form-check-label" for="AletasSi">Si​</label>
            </div>
            <div class="form-check form-check-inline col-md-5">
              <input formControlName="Aletas" class="form-check-input" type="radio" id="AletasNo" value="false">
              <label class="form-check-label" for="AletasNo">No</label>
            </div>
          </div>

        </div>
        <div *ngIf="formatoModel.TipoFormatoId == '18'" class="form-group row">

          <label class="col-md-2 col-form-label" id="corre">
            <span *ngIf="formFormato.controls.EsFormatoAdjunto" [ngClass]="{'red' : formFormato.controls.EsFormatoAdjunto.status=='INVALID'}">*</span>
            Documento adjunto:
          </label>
          <div class="col-md-4">
            <div class="form-check form-check-inline col-md-5">
              <input formControlName="EsFormatoAdjunto" class="form-check-input" type="radio" id="EsFormatoAdjuntoSi" [value]="true">
              <label class="form-check-label" for="EsFormatoAdjuntoSi">Si​</label>
            </div>
            <div class="form-check form-check-inline col-md-5">
              <input formControlName="EsFormatoAdjunto" class="form-check-input" type="radio" id="EsFormatoAdjuntoNo" [value]="false">
              <label class="form-check-label" for="EsFormatoAdjuntoNo">No</label>
            </div>
          </div>

        </div>


        <div *ngIf=" ( formatoModel.TipoFormatoId == '18' && formFormato.value['EsFormatoAdjunto'] == true  )" class="form-group row">
          <div class="row">
            <label class="col-md-4 col-form-label" id="corre">
              <span [ngClass]="{'red' : formFormato.controls.TPI.status=='INVALID'}">*</span>
              TPI:
            </label>
            <div class="col-md-8">
              <input formControlName="TPI" class="form-control " type="text" name="name" value="" />
            </div>
            <label class="col-md-4 col-form-label" id="corre">
              <span [ngClass]="{'red' : formFormato.controls.TPF.status=='INVALID'}">*</span>
              TPF:
            </label>
            <div class="col-md-8">
              <input formControlName="TPF" class="form-control " type="text" name="name" value="" />
            </div>
          </div>
        </div>

        <div *ngIf="formatoModel.TipoFormatoId == '19' || ( formatoModel.TipoFormatoId == '18' && formFormato.value['EsFormatoAdjunto'] == true  )" class="form-group row">
          <label class="col-md-2 col-form-label" id="corre">
            <span>*</span>
            Adjuntar plano:
          </label>
          <div class="col-md-2">
            <input type="file" formControlName="Planos" (change)="addFile($event)" class="form-control-file" multiple>
          </div>
          <div class="col-md-5 col-md-offset-2">
            <div *ngIf="Planos.length > 0" class="panel panel-default">
              <div class="panel-heading">
                <a data-toggle="collapse" data-parent="#accordion" href="#archivos">Archivos {{Planos.length}}</a>
                <span class="pull-right panel-collapse-clickable" data-toggle="collapse" data-parent="#accordion" href="#archivos">
                  <i class="glyphicon glyphicon-chevron-down"></i>
                </span>
              </div>
              <div>

              </div>
              <div id="archivos" class="panel-collapse panel-collapse collapse">
                <div class="panel-body">
                  <ul>
                    <li *ngFor="let plano of planos">
                      <a>{{plano.NombreArchivo}}</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div *ngIf=" ( formatoModel.TipoFormatoId == '18' && formFormato.value['EsFormatoAdjunto'] == true  ) || formatoModel.TipoFormatoId == '19' " class="form-group row">
          <label class="col-md-2  col-form-label" id="corre">
            <span [ngClass]="{'red' : formFormato.controls.EspecificacionId.status=='INVALID'}">*</span>
            Especificación:
          </label>
          <select formControlName="EspecificacionId" class="form-control form-control-lg col-md-4" value="seleccione">
            <option *ngFor="let Especificacion of parametrosEspecificacion" value="{{Especificacion.Id}}">{{ Especificacion.Valor }}</option>

          </select>
        </div>



        <div *ngIf=" ( formatoModel.TipoFormatoId == '18' && formFormato.value['EsFormatoAdjunto'] == true  ) " class="panel panel-default">
          <div class="panel-heading">

            <a data-toggle="collapse" data-parent="#accordion" href="#filterPanel1">Parametros Formato</a>
            <span class="pull-right panel-collapse-clickable" data-toggle="collapse" data-parent="#accordion" href="#filterPanel1">
              <i class="glyphicon glyphicon-chevron-down"></i>
            </span>
            <i (click)="addItemFormParametro()" class="glyphicon glyphicon-plus float-right"
               style="font-size: 20px;cursor: pointer;margin-right:5px;"></i>

          </div>
          <div id="filterPanel1" class="panel-collapse panel-collapse collapse">
            <div class="panel-body">
              <div>
                <div class="row">
                  <table *ngIf="formFormato.get('Parametros') && formatosAdendumModel" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Item</th>
                        <th scope="col">Parametro</th>
                        <th scope="col">ToleranciaMin</th>
                        <th scope="col">ToleranciaMax</th>

                      </tr>
                    </thead>
                    <tbody formArrayName="Parametros"
                           *ngFor="let Parametros of formFormato.get('Parametros').controls; let i = index;">
                      <tr [formGroupName]="i">

                        <td *ngIf="esActualizar || esVer ">
                          <p> {{formFormato.get('Parametros').controls[i].controls.Id.value}} </p>
                        </td>

                        <td>
                          <input formControlName="Item" class="form-control" type="text" />
                        </td>

                        <td>
                          <input formControlName="Parametro" class="form-control" type="text" />
                        </td>

                        <td>
                          <input formControlName="ToleranciaMin" class="form-control" type="text" />
                        </td>

                        <td>
                          <input formControlName="ToleranciaMax" class="form-control" type="text" />
                        </td>

                        <td>
                          <button *ngIf="i" class="form-control ">
                            <i (click)="removeItemFormFormatoPatamtros(i)" class="glyphicon glyphicon glyphicon-minus float-right"
                               style="font-size: 20px;cursor: pointer;margin-right:5px;"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>





        <div *ngIf=" ( formatoModel.TipoFormatoId == '18' && formFormato.value['EsFormatoAdjunto'] == true  ) " class="panel panel-default">
          <div class="panel-heading">

            <a data-toggle="collapse" data-parent="#accordion" href="#filterPanel">ADENDUM tabla</a>
            <span class="pull-right panel-collapse-clickable" data-toggle="collapse" data-parent="#accordion" href="#filterPanel">
              <i class="glyphicon glyphicon-chevron-down"></i>
            </span>

          </div>
          <div id="filterPanel" class="panel-collapse panel-collapse collapse">
            <div class="panel-body">
              <div>
                <div class="row">
                  <table *ngIf="formFormato.get('Adendum') && formatosAdendumModel" class="table table-bordered table-striped">

                    <tbody formArrayName="Adendum">
                      <tr *ngFor="let Adendum of formFormato.get('Adendum').controls; let i = index;">
                        <td [formGroupName]="i" >
                          <div *ngFor="let Posicion of posiciones;let y = index">
                            <input formControlName="Posicion" class="form-control" type="text" />
                          </div>
                          <div>
                            <input formControlName="TipoId" class="form-control" type="text" />
                          </div>
                          <div>
                            <input formControlName="Valor" class="form-control" type="text" />
                          </div>
                        </td>

                      </tr>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>






        <div class="form-group row">
          <div class="col-md-12">
            <div class="col-md-2 col-md-offset-4 text-right">
              <button [routerLink]="['/formato']" type="button" class="btn btn-md">Regresar</button>
            </div>
            <div class="col-md-5">
              <button type="submit" [disabled]="!esValido" (click)="enviarFormulario()" class="btn btn-primary btn-md">Guardar</button>
            </div>
          </div>
        </div>


      </form>
    </div>
  </div>
</div>
