<!-- Modal -->

<div class="form-group row">

  <div class="btn-group col-md-offset-4 " role="group" aria-label="Basic example">
    <button class="btn btn-danger"
            data-target="#siguienteProcesoModal"
            data-toggle="modal"
            #butonA
            (click)="event(butonA)">
      rechazar
    </button>
    <button class="btn btn-success"
            data-target="#siguienteProcesoModal"
            data-toggle="modal"
            #butonB
            (click)="event(butonB)">
      Procesar
    </button>
  </div>
  </div>


<div *ngIf="abrilModal " class="modal" id="siguienteProcesoModal" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document" style="z-index: 4000;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{titulo}}</h5>
      </div>
      <div class="modal-body">
        <select (change)="seleccionarSiguienteProceso($event.target.value)" class="custom-select mr-sm-2 form-control-lg">
          
          <option [value]="data.TipoProcesoSiguienteSugerido.Id">{{data.TipoProcesoSiguienteSugerido.Valor}}</option>
          <option *ngFor="let tipoProceso of tiposProcesos" [value]="tipoProceso.Id">{{tipoProceso.Valor}}</option>
        </select>
      </div>
      <div class="modal-footer">
        <button *ngIf="Cancelar" type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancelarAction()">Cancelar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="confirmarAction()">Aceptar</button>
      </div>
    </div>
  </div>
</div>
