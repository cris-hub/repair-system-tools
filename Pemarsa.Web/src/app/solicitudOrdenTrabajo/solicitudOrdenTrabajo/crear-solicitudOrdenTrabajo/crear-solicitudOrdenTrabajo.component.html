<!-- Modal -->
<!-- Button trigger modal -->
<div class="modal-dialog modal-lg" role="document" style="margin-top: 200px !important;">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" style="color: #6c757d; font-size:30px;" id="exampleModalLabel"><b>{{accion[0]}} solicitud de nueva OIT</b></h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="frmSolicitudOit" class="form-horizontal">

        <div class="form-group">
          <div class="col-sm-7">
            <label for="Responsable" style="color: #6c757d;" class="col-sm-3  col-sm-offset-2 control-label"><b>Responsable:</b></label>
            <div class="col-sm-7">
              <select [attr.disabled]="esVer == true ? '' : null" class="form-control form-control-lg" name="Responsable" formControlName="Responsable">
                <option *ngFor="let responsable of Responsables" [value]="responsable.Id">{{responsable.Valor}}</option>
              </select>
            </div>
          </div>
          
        </div>


        <div class="form-group">
          <div class="col-sm-7">
            <label for="OrigenSolicitudId" style="color: #6c757d;" class="col-sm-3  col-sm-offset-2 control-label"><b>Origen:</b></label>
            <div class="col-sm-7">
              <select [attr.disabled]="esVer == true ? '' : null" class="form-control form-control-lg" name="OrigenSolicitudId" formControlName="OrigenSolicitudId">
                <option value="">Seleccione</option>
                <option *ngFor="let origen of Origenes" [value]="origen.Id">{{origen.Valor}}</option>
              </select>
            </div>
          </div>
          <div class="col-sm-5">
            <label for="PrioridadId" style="color: #6c757d;" class="col-sm-3 control-label"><b>Prioridad:</b></label>
            <div class="col-sm-9">
              <select [attr.disabled]="esVer == true ? '' : null" class="form-control form-control-lg" name="PrioridadId" formControlName="PrioridadId">
                <option value="">Seleccione</option>
                <option *ngFor="let prioridad of Prioridades" [value]="prioridad.Id">{{prioridad.Valor}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="ClienteId" style="color: #6c757d;" class="col-sm-3 control-label"><b>Cliente:</b></label>
          <div class="col-sm-9">
            <input [attr.disabled]="esVer == true ? '' : null"
                   id="ClienteId"
                   name="ClienteId"
                   type="text"
                   class="form-control"
                   [(ngModel)]="model"
                   [ngbTypeahead]="search"
                   [resultFormatter]="formatter"
                   [inputFormatter]="formatter"
                   (selectItem)="cambioItemEvent($event)"
                   formControlName="Cliente" />
          </div>
        </div>
        <div class="form-group">
          <label for="LineaId" style="color: #6c757d;" class="col-sm-3 control-label"><b>Linea:</b></label>
          <div class="col-sm-9">

            <input [attr.disabled]="esVer == true ? '' : null"
                   id="LineaId"
                   name="LineaId"
                   type="text"
                   class="form-control"
                   [(ngModel)]="model1"
                   [ngbTypeahead]="search1"
                   [resultFormatter]="formatter"
                   [inputFormatter]="formatter"
                   (selectItem)="cambioItemEvent($event)"
                   formControlName="ClienteLinea" />
          </div>
        </div>
        <div class="form-group">
          <label for="Contacto" style="color: #6c757d;" class="col-sm-3 control-label"><b>Contacto:</b></label>
          <div class="col-sm-9">
            <input [attr.disabled]="esVer == true ? '' : null" type="text" class="form-control" formControlName="Contacto" placeholder="Contacto">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-7">
            <label for="Cotizacion" style="color: #6c757d;" class="col-sm-3 col-sm-offset-2 control-label"><b>Cotizacion:</b></label>
            <div class="col-sm-7">
              <input [attr.disabled]="esVer == true ? '' : null" type="text" class="form-control" formControlName="Cotizacion" placeholder="Cotizacion">
            </div>
          </div>
          <div class="col-sm-5">
            <label for="Cantidad" style="color: #6c757d;" class="col-sm-3 control-label"><b>Cantidad:</b></label>
            <div class="col-sm-9">
              <input [attr.disabled]="esVer == true ? '' : null" type="text" class="form-control" formControlName="Cantidad" placeholder="Cantidad">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="DetallesSolicitud" style="color: #6c757d;" class="col-sm-3 control-label"><b>Detalle de solicitud:</b></label>
          <div class="col-sm-9">
            <input [attr.disabled]="esVer == true ? '' : null" type="text" class="form-control" formControlName="DetallesSolicitud" placeholder="DetallesSolicitud">
          </div>
        </div>
        <div class="form-group">
          <label for="DocumentoAdjunto" style="color: #6c757d;" class="col-sm-3 control-label"><b>Anexos:</b></label>
          <div class="col-sm-9">
            <input [attr.disabled]="esVer == true ? '' : null" type="file" (change)="addFile($event)" class="form-control-file" formControlName="DocumentoAdjunto" name="DocumentoAdjunto" #inputFile>
          </div>
        </div>
        <div *ngFor="let attachment of attachments" class="form-group">
          <div class="col-sm-3 col-sm-offset-3">
            <input [attr.disabled]="esVer == true ? '' : null" class="form-control" type="text" value="{{attachment.NombreArchivo}}">
          </div>
          <div class="col-sm-5" style="padding-top:7px;float: right;">
            <i class="glyphicon glyphicon-minus" (click)="eliminarAdjunto(attachment)"></i>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button *ngIf="accion[0] == 'Crear' || accion[0] == 'Editar' || accion[0] == 'Procesar'" (click)="enviarFormulario(frmSolicitudOit.value)" data-dismiss="modal" class="btn btn-primary">{{accion[0]}}</button>
      <button *ngIf="accion[0] == 'Ver'" data-dismiss="modal" class="btn btn-primary">Regresar</button>
    </div>
  </div>
</div>
