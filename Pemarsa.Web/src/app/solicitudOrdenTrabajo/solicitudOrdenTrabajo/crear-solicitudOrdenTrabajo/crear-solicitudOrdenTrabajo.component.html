<!-- Modal -->
<!-- Button trigger modal -->
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header panelModal text-center">
      <h3 class="modal-title">{{accion[0]}} solicitud OIT</h3>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span class="font-white" aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="frmSolicitudOit" class="form-horizontal">

        <div class="form-group">
          <div class="col-sm-7">
            <label for="Responsable" class="col-sm-3  col-sm-offset-2 control-label"><b>Responsable:</b></label>
            <div class="col-md-6">
              <label class="control-label">Responsable:</label>
              <p *ngIf="solicitudOrdenTrabajoModelInput.Responsable">{{solicitudOrdenTrabajoModelInput.Responsable.Valor}}</p>
            </div>
          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-7">
            <label for="OrigenSolicitudId" class="col-sm-3 col-sm-offset-2 control-label"><b>Origen: </b></label>
            <div class="col-sm-7">
              <select [attr.disabled]="esVer == true ? '' : null" (ngModelChange)="cambioOrigen($event)" class="form-control form-control-lg" name="OrigenSolicitudId" formControlName="OrigenSolicitudId">
                <option value="">Seleccione</option>
                <option *ngFor="let origen of Origenes" [value]="origen.Id">{{origen.Valor}}</option>
              </select>
            </div>
          </div>
          <div class="col-sm-5">
            <label for="PrioridadId" class="col-sm-3 control-label"><b>Prioridad:</b></label>
            <div class="col-sm-9">
              <select [attr.disabled]="esVer == true ? '' : null" class="form-control form-control-lg" name="PrioridadId" formControlName="PrioridadId">
                <option value="">Seleccione</option>
                <option *ngFor="let prioridad of Prioridades" [value]="prioridad.Id">{{prioridad.Valor}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <div *ngIf="tieneRemison || origen == 13 || solicitudOrdenTrabajoModelInput == 13" class="form-group">
              <label for="Remision" class="col-sm-2 col-sm-offset-2  control-label"><b>Remision:</b></label>
              <div class="col-sm-8">
                <input [attr.disabled]="esVer == true ? '' : null" type="file" (change)="addFileRemision($event)" class="form-control-file" name="Remision" #inputFile>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <label>
              {{ArchivoRemison.NombreArchivo}}
            </label>
          </div>
        </div>



        <div class="form-group">
          <label for="ClienteId" class="col-sm-3 control-label"><b>Cliente:</b></label>
          <div class="col-sm-9">
            <input [attr.disabled]="esVer == true ? '' : null"
                   id="ClienteId"
                   name="ClienteId"
                   type="text"
                   class="form-control"
                   [(ngModel)]="model"
                   [ngbTypeahead]="search"
                   [resultFormatter]="formatter"
                   [inputFormatter]="formatter"
                   (selectItem)="cambioItemEvent($event)"
                   formControlName="Cliente" />
          </div>
        </div>
        <div class="form-group">
          <label for="LineaId" class="col-sm-3 control-label"><b>Linea:</b></label>
          <div class="col-sm-9">

            <input [attr.disabled]="esVer == true ? '' : null"
                   id="LineaId"
                   name="LineaId"
                   type="text"
                   class="form-control"
                   [(ngModel)]="model1"
                   [ngbTypeahead]="search1"
                   [resultFormatter]="formatter"
                   [inputFormatter]="formatter"
                   (selectItem)="cambioItemEvent($event)"
                   formControlName="ClienteLinea" />
          </div>
        </div>
        <div class="form-group">
          <label for="Contacto" class="col-sm-3 control-label"><b>Contacto:</b></label>
          <div class="col-sm-9">
            <input [attr.disabled]="esVer == true ? '' : null" type="text" class="form-control" formControlName="Contacto" placeholder="Contacto">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-7">
            <label for="Cotizacion" class="col-sm-3 col-sm-offset-2 control-label"><b>Cotizacion:</b></label>
            <div class="col-sm-7">
              <input [attr.disabled]="esVer == true ? '' : null" type="text" class="form-control" formControlName="Cotizacion" placeholder="Cotizacion">
            </div>
          </div>
          <div class="col-sm-5">
            <label for="Cantidad" class="col-sm-3 control-label"><b>Cantidad:</b></label>
            <div class="col-sm-9">
              <input [attr.disabled]="esVer == true ? '' : null" type="text" class="form-control" formControlName="Cantidad" placeholder="Cantidad">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="DetallesSolicitud" class="col-sm-3 control-label"><b>Detalle de solicitud:</b></label>
          <div class="col-sm-9">
            <input [attr.disabled]="esVer == true ? '' : null" type="text" class="form-control" formControlName="DetallesSolicitud" placeholder="DetallesSolicitud">
          </div>
        </div>
        <div class="form-group">
          <label for="DocumentoAdjunto" class="col-sm-3 control-label"><b>Anexos:</b></label>
          <div class="col-sm-9">
            <input [attr.disabled]="esVer == true ? '' : null" type="file" (change)="addFile($event)" class="form-control-file" formControlName="DocumentoAdjunto" name="DocumentoAdjunto" #inputFile>
          </div>
        </div>
        <div *ngFor="let attachment of attachments" class="form-group">
          <div class="col-sm-3 col-sm-offset-3">
            <input [attr.disabled]="esVer == true ? '' : null" class="form-control" type="text" value="{{attachment.NombreArchivo}}">
          </div>
          <div class="col-sm-5 float-right">
            <i *ngIf="!esVer == true ? '' : null" class="glyphicon glyphicon-minus" (click)="eliminarAdjunto(attachment)"></i>
          </div>
        </div>
      </form>
    </div>

    <div *ngIf="accion[0] == 'Crear' ||  accion[0] == 'Procesar'  || accion[0] == 'Editar' " class="modal" id="confirmarModal" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <app-confirmacion-modal (confir)="enviarFormularioConfir($event)"></app-confirmacion-modal>
    </div>
    <div class="modal-footer">
      <button data-dismiss="modal" (click)="salir()" class="btn btn">Cancelar</button>
      <button *ngIf=" accion[0] == 'Procesar'"
              (click)="confirmarParams('Por favor verifique que la información fue digitada correctamente', '¿Desea finalizar la ' + accion[0] + ' la solicitud?', true, { frmSolicitudOit : frmSolicitudOit.value})"
              data-target="#confirmarModal"
              data-toggle="modal"
              class="btn btn-primary">
        {{accion[0]}}
      </button>
      <button *ngIf="accion[0] == 'Crear' || accion[0] == 'Editar'"
              (click)="confirmarParams('Por favor verifique que la información fue digitada correctamente', '¿Desea finalizar la ' + accion[0] + ' la solicitud?', true, { frmSolicitudOit : frmSolicitudOit.value})"
              data-target="#confirmarModal"
              data-toggle="modal"
              class="btn btn-primary">
        Guardar
      </button>

    </div>
  </div>
</div>
