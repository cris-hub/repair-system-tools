<!-- Modal -->
<!-- Button trigger modal -->
<a data-toggle="dropdown" class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
  <span class="glyphicon glyphicon-filter"></span>
</a>
<div class="dropdown-menu">
  <form [formGroup]="frmFiltroOit" class="px-4 py-3">
    <div class="form-group">
      <label for="Responsable" style="color: #6c757d;"><b>Responsable</b></label>
      <input type="text" class="form-control" formControlName="Responsable" placeholder="Responsable">
    </div>
    <div class="form-group">
      <label for="Cliente" style="color: #6c757d;"><b>Cliente</b></label>
      <input type="text" class="form-control" formControlName="Cliente" placeholder="Cliente">
    </div>
    <div class="form-group">
      <label for="ClienteLinea" style="color: #6c757d;"><b>ClienteLinea</b></label>
      <input type="text" class="form-control" formControlName="ClienteLinea" placeholder="ClienteLinea">
    </div>
    <div class="form-group">
      <label for="Prioridad" style="color: #6c757d;"><b>Prioridad</b></label>
      <select class="form-control form-control-lg" formControlName="Prioridad">
        <option value="">Seleccione</option>
        <option *ngFor="let prioridad of Prioridades" [value]="prioridad.Valor">{{prioridad.Valor}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="DetallesSolicitud" style="color: #6c757d;"><b>Detalles de la Solicitud</b></label>
      <input type="text" class="form-control" formControlName="DetallesSolicitud" placeholder="Detalles de la Solicitud">
    </div>
    <div class="form-group">
      <label for="Estado" style="color: #6c757d;"><b>Estado</b></label>
      <select class="form-control form-control-lg" formControlName="Estado">
        <option value="">Seleccione</option>
        <option *ngFor="let estado of Estados" [value]="estado.Valor">{{estado.Valor}}</option>
      </select>
    </div>
    <div class="btn-group">

      <button (click)="limpiarFormulario()" role="button" id="clear" type="button" class="btn btn">Limpiar</button>
      &nbsp;&nbsp;&nbsp;
      <button (click)="submitFiltro(frmFiltroOit.value)" class="btn btn-primary">Filtrar</button>
    </div>
  </form>
</div>
