<!-- Modal -->
<!-- Button trigger modal -->
<a data-toggle="dropdown" class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
  <span class="glyphicon glyphicon-filter"></span>
</a>
<div class="dropdown-menu">
  <form [formGroup]="formulario" class="px-4 py-3">
    <div class="form-group">
      <label for="RazonSocial" style="color: #6c757d;"><b>Razón social</b></label>
      <input type="text" class="form-control" formControlName="RazonSocial" placeholder="Razón social">
    </div>
    <div class="form-group">
      <label for="Nit" style="color: #6c757d;"><b>NIT</b></label>
      <input type="text" class="form-control" formControlName="Nit" placeholder="NIT">
    </div>
    <div class="form-group">
      <label for="Telefono" style="color: #6c757d;"><b>Teléfono</b></label>
      <input type="text" class="form-control" formControlName="Telefono" placeholder="Teléfono ">
    </div>
    <div class="form-group">
      <label for="Direccion" style="color: #6c757d;"><b>Dirección</b></label>
      <input type="text" class="form-control" formControlName="Direccion" placeholder="Dirección ">
    </div>
    <div class="form-group" *ngIf="estadosCatalogo">
      <label for="Estado" style="color: #6c757d;"><b>Estado</b></label>
      <select class="form-control form-control-lg" formControlName="Estado">
        <option *ngFor="let estadoCatalogo of estadosCatalogo" [value]="estadoCatalogo.Valor">{{estadoCatalogo.Valor}}</option>
      </select>
    </div>
    <div class="btn-group">

    <button (click)="limpiarFormulario()" role="button" id="clear" type="button" class="btn btn-primary">Limpiar</button>
    <button (click)="submitFiltro(formulario.value)" class="btn btn-primary">Filtrar</button>
    </div>
  </form>
</div>
