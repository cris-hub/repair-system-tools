<form class="px-4 py-3">
  <div class="form-group">
    <label for="exampleDropdownFormEmail1">Razón social</label>
    <input type="text" class="form-control" id="DropdownFormRazonSocial" placeholder="Razón social">
  </div>
  <div class="form-group">
    <label for="exampleDropdownFormNIT">NIT</label>
    <input type="text" class="form-control" id="DropdownFormNIT" placeholder="NIT">
  </div>
  <div class="form-group">
    <label for="exampleDropdownFormTelefono">Teléfono</label>
    <input type="text" class="form-control" id="DropdownFormTelefono" placeholder="Teléfono ">
  </div>
  <div class="form-group">
    <label for="exampleDropdownFormDireccion">Dirección</label>
    <input type="text" class="form-control" id="DropdownFormDireccion" placeholder="Dirección ">
  </div>
  <div class="form-group">
    <label for="exampleDropdownFormEstado">Estado</label>
    <input type="text" class="form-control" id="DropdownFormEstado" placeholder="Estado ">
  </div>
  <button (click)="consultarClientesPorFiltro()" class="btn btn-primary">Filtrar</button>
</form>
