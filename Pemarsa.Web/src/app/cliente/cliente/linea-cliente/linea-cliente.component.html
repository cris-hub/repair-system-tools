<!-- Modal -->
<!-- Button trigger modal -->
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header panelModal text-center">
      <h3 class="modal-title">{{accion}} línea</h3>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span class="font-white" aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="frmLineaCliente">
        <div class="form-group">
          <label for="Nombre"><b>*Nombre de linea</b></label>
          <input [attr.disabled]="accion == 'ver' ? '' : null" type="text" class="form-control" formControlName="Nombre" placeholder="Nombre de linea">
        </div>
        <div class="form-group">
          <label for="ContactoNombre"><b>*Nombre Contacto</b></label>
          <input [attr.disabled]="accion == 'ver' ? '' : null" type="text" class="form-control" formControlName="ContactoNombre" placeholder="Nombre Contacto">
        </div>
        <div class="form-group">
          <label for="ContactoTelefono"><b>*Teléfono de Contacto</b></label>
          <input [attr.disabled]="accion == 'ver' ? '' : null" type="text" class="form-control" formControlName="ContactoTelefono" placeholder="Teléfono de contacto">
        </div>
        <div class="form-group">
          <label for="ContactoCorreo"><b>*Correo de Contacto</b></label>
          <input [attr.disabled]="accion == 'ver' ? '' : null" type="text" class="form-control" formControlName="ContactoCorreo" placeholder="Correo de Contacto">
        </div>
        <div class="form-group">
          <label for="Direccion"><b>*Direccion</b></label>
          <input [attr.disabled]="accion == 'ver' ? '' : null" type="text" class="form-control" formControlName="Direccion" placeholder="Direccion">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button (click)="limpiarlineaCliente()" data-dismiss="modal" class="btn btn-md">Cancelar</button>
      <button *ngIf="accion == 'crear' || accion == 'editar'" (click)="submitlineaCliente(frmLineaCliente.value)" data-dismiss="modal" class="btn btn-primary">{{accion}}</button>
    </div>
  </div>
</div>
