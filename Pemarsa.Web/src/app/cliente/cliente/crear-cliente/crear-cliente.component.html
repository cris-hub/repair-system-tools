<div *ngIf="!loading">
  <div class="container">
    <div class="row">
      <div class="panel col-md-11" style="background-color: rgba(36, 99, 194, .9);color: #FFF;">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12" style="font-family: OpenSans-Bold;font-size: 15px;font-weight: 200; text-align: center;">
              <h3 *ngIf="esActualizar != true && esVer == false">Crear cliente</h3>
              <h3 *ngIf="esActualizar == true && esVer == false">Editar cliente</h3>
              <h3 *ngIf="esVer">Detalle cliente</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-11 contenido-interno">
        <form [formGroup]="frmCliente">

          <div class="form-group row">
            <label class="col-md-3 col-form-label" id="corre">
              *Razón social:
            </label>
            <div class="col-md-8">
              <input [attr.disabled]="esVer == true ? '' : null" type="text" formControlName="RazonSocial" name="RazonSocial" class="form-control" placeholder="Razón social">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" id="corre">
              *NickName:
            </label>
            <div class="col-md-8">
              <input [attr.disabled]="esVer == true ? '' : null" type="text" formControlName="NickName" name="NickName" class="form-control" placeholder="NickName">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" id="corre">
              *Nit:
            </label>
            <div class="col-md-3">
              <input [attr.disabled]="esVer == true ? '' : null" type="text" formControlName="Nit" name="Nit" class="form-control" placeholder="Nit">
            </div>
            <label class="col-md-2 col-form-label" id="corre">
              *Teléfono:
            </label>
            <div class="col-md-3">
              <input [attr.disabled]="esVer == true ? '' : null" type="text" formControlName="Telefono" name="Telefono" class="form-control" placeholder="Teléfono">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" id="corre">
              Adjuntar RUT:
            </label>
            <div *ngIf="esVer == false" class="col-md-8">
              <div>
                <a *ngIf="cliente.Rut.NombreArchivo || cliente.Rut.Ruta " class="form-control" [href]="cliente.Rut.Ruta">{{cliente.Rut.NombreArchivo}}</a>
              </div>
              
              <input type="file" (change)="addFile($event)" class="form-control-file" formControlName="Rut" name="Rut">
            </div>
            <div *ngIf="esVer" class="col-md-8">
              <a (click)="descargarAdjunto()" class="btn btn-sm col-sm-2" name="DocumentoAdjunto">Descargar Adjunto</a>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" id="corre">
              *Dirección entrega:
            </label>
            <div class="col-md-8">
              <input [attr.disabled]="esVer == true ? '' : null" type="text" formControlName="Direccion" name="Direccion" class="form-control" placeholder="Dirección entrega">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-10  col-md-offset-1">
              <div class="panel panel-default">
                <div class="panel-heading">Persona contacto</div>
                <div class="panel-body">
                  <div class="form-group row">
                    <label class="col-md-2 col-form-label" id="corre">
                      *Nombre:
                    </label>
                    <div class="col-md-9">
                      <input [attr.disabled]="esVer == true ? '' : null" type="text" formControlName="ContactoNombre" name="ContactoNombre" class="form-control" placeholder="Nombre">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-2 col-form-label" id="corre">
                      *Teléfono:
                    </label>
                    <div class="col-md-4">
                      <input [attr.disabled]="esVer == true ? '' : null" type="text" formControlName="ContactoTelefono" name="ContactoTelefono" class="form-control" placeholder="Teléfono">
                    </div>
                    <label class="col-md-1 col-form-label" id="corre">
                      *Correo:
                    </label>
                    <div class="col-md-4">
                      <input [attr.disabled]="esVer == true ? '' : null" type="text" formControlName="ContactoCorreo" name="ContactoCorreo" class="form-control" placeholder="Correo">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" id="corre">
              *Responsable:
            </label>
            <div class="col-md-8">
              <select formControlName="GuidResponsable" [attr.disabled]="esVer == true ? '' : null" class="form-control form-control-lg">
                <option>Seleccione</option>
                <option *ngFor="let responsable of responsables" [value]="responsable.Guid">{{responsable.Valor}}</option>

              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" id="corre">
              <i data-toggle="modal" data-target="#LineaClienteModal" (click)="nuevoDataLineaCliente('crear')" class="glyphicon glyphicon-plus" style="font-size: 20px;cursor: pointer;"> </i>
            </label>
            <div class="col-md-8">
              <label class="col-md-11 col-form-label" style="text-align: left;">
                Agregar líneas de negocio
              </label>
            </div>
          </div>


          <div class="form-group row">
            <div class="col-md-10 col-md-offset-1">
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover table-condensed">
                  <thead>
                  <th>Nombre de linea</th>
                  <th>Nombre de contacto</th>
                  <th>Telefono</th>
                  <th>Correo</th>
                  <th>Acciones</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let linea of lineaCliente; let i = index;">
                      <td>{{linea.Nombre}}</td> 
                      <td>{{linea.ContactoNombre}}</td>
                      <td>{{linea.ContactoTelefono}}</td>
                      <td>{{linea.ContactoCorreo}}</td>
                      <td>
                        <i *ngIf="!esVer" data-toggle="modal" data-target="#LineaClienteModal" (click)="llenarDataLineaCliente(linea, 'editar', i)" class="glyphicon glyphicon-pencil"></i>
                        <i *ngIf="!esVer" class="glyphicon glyphicon-minus" (click)="eliminarCliente(i)"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-11">
              <div class="col-md-2 col-md-offset-4 text-right">
                <button type="button" class="btn btn-md" (click)="salir()">Regresar</button>
              </div>
              <div class="col-md-5">
                <button *ngIf="isSubmitted == true && esVer == false" type="button" (click)="confirmarParams('Por favor verifique que la información fue digitada correctamente','¿Desea finalizar la creación del cliente?',true,{frmCliente: frmCliente.value})" data-toggle="modal" data-target="#confirmarModal" class="btn btn-primary btn-md" id="guardar">Guardar</button>
                <button *ngIf="isSubmitted != true && esVer == false" type="button" class="btn btn-primary btn-md" disabled>Guardar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="LineaClienteModal" tabindex="-1" role="dialog" aria-labelledby="LineaClienteModalLabel" aria-hidden="true">
    <app-liena-cliente accion="crear" (paramsLineaCliente)="nuevaLineaCliente($event)"></app-liena-cliente>
  </div>
  <div class="modal fade" id="confirmarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <app-confirmacion-modal (confir)="actualizarEstadoClienteConfirmacion($event)"></app-confirmacion-modal>
  </div>
