<div *ngIf="!loading">
  <br />
  <div class="container-fluid">

    <!--<div class="panel">
      <div class="panel-heading colorPanel">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3 *ngIf="esActualizar != true && esVer == false">Crear cliente</h3>
            <h3 *ngIf="esActualizar == true && esVer == false">Editar cliente</h3>
            <h3 *ngIf="esVer">Detalle cliente</h3>
          </div>
        </div>
      </div>
    </div>-->
    <div class="row">
      <div class="col-md-12 titulo">

        <div class="col-lg-5 col-sm-5 col-md-5 col-xs-4">
          <br />
          <span class="glyphicon glyphicon-user float-right" aria-hidden="true" style="font-size:20px;"></span>
          &nbsp;
          <span *ngIf="esActualizar != true && esVer == false" class="glyphicon glyphicon-plus float-right" aria-hidden="true" style="font-size:5px;"></span>
        </div>
        <div class="col-lg-6 col-sm-6 col-md-5 col-xs-8">
          <br />
          <h3 *ngIf="esActualizar != true && esVer == false">Crear cliente</h3>
          <h3 *ngIf="esActualizar == true && esVer == false">Editar cliente</h3>
          <h3 *ngIf="esVer">Detalle cliente</h3>
        </div>
      </div>
      <hr />
    </div>
    <div class="row contenido-interno">
    <div class="col-md-12">
      <form [formGroup]="frmCliente" class="container-fluid">

        <div class="form-group row">
          <label class="col-md-3 col-form-label" id="corre">
            *Razón social:
          </label>
          <div class="col-md-8">
            <input [attr.disabled]="esVer == true ? '' : null" type="text" formControlName="RazonSocial" name="RazonSocial" class="form-control" placeholder="Razón social">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" id="corre">
            *NickName:
          </label>
          <div class="col-md-8">
            <input [attr.disabled]="esVer == true ? '' : null" type="text" formControlName="NickName" name="NickName" class="form-control" placeholder="NickName">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" id="corre">
            *Nit:
          </label>
          <div class="col-md-3">
            <input [attr.disabled]="esVer == true ? '' : null" type="text" formControlName="Nit" name="Nit" class="form-control" placeholder="Nit">
          </div>
          <label class="col-md-2 col-form-label" id="corre">
            *Teléfono:
          </label>
          <div class="col-md-3">
            <input [attr.disabled]="esVer == true ? '' : null" type="tel" formControlName="Telefono" name="Teléfono" class="form-control" placeholder="Teléfono">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" id="corre">
            Adjuntar RUT:
          </label>
          <div *ngIf="esVer == false" class="col-md-8">
            <div>
              <a *ngIf="cliente.Rut.NombreArchivo || cliente.Rut.Ruta " class="form-control" [href]="cliente.Rut.Ruta">{{cliente.Rut.NombreArchivo}}</a>
            </div>

            <input type="file" (change)="addFile($event)" class="form-control-file" formControlName="Rut" name="Rut">
          </div>
          <div *ngIf="esVer" class="col-md-8">
            <a (click)="descargarAdjunto()" class="btn btn-sm col-sm-2" name="DocumentoAdjunto">Descargar Adjunto</a>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" id="corre">
            *Dirección entrega:
          </label>
          <div class="col-md-8">
            <input [attr.disabled]="esVer == true ? '' : null" type="text" formControlName="Direccion" name="Direccion" class="form-control" placeholder="Dirección entrega">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-12 col-lg-10 col-sm-12 col-md-offset-1">
            <div class="panel panel-default">
              <div class="panel-heading">Persona contacto</div>
              <div class="panel-body">
                <div class="form-group row">
                  <label class="col-md-2 col-form-label" id="corre">
                    *Nombre:
                  </label>
                  <div class="col-md-9">
                    <input [attr.disabled]="esVer == true ? '' : null" type="text" formControlName="ContactoNombre" name="ContactoNombre" class="form-control" placeholder="Nombre">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-2 col-form-label" id="corre">
                    *Teléfono:
                  </label>
                  <div class="col-md-4">
                    <input [attr.disabled]="esVer == true ? '' : null" type="text" formControlName="ContactoTelefono" name="ContactoTelefono" class="form-control" placeholder="Teléfono">
                  </div>
                  <label class="col-md-1 col-form-label" id="corre">
                    *Correo:
                  </label>
                  <div class="col-md-4">
                    <input [attr.disabled]="esVer == true ? '' : null" type="text" formControlName="ContactoCorreo" name="ContactoCorreo" class="form-control" placeholder="Correo">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" id="corre">
            *Responsable:
          </label>
          <div class="col-md-8">
            <select formControlName="GuidResponsable" [attr.disabled]="esVer == true ? '' : null" class="form-control form-control-lg">
              <option>Seleccione</option>
              <option *ngFor="let responsable of responsables" [value]="responsable.Guid">{{responsable.Valor}}</option>

            </select>
          </div>
        </div>

        <div class="form-group row" *ngIf="!esVer">
          <label class="col-md-3 col-form-label" id="corre">
            <i data-toggle="modal" data-target="#LineaClienteModal" (click)="nuevoDataLineaCliente('crear')" class="glyphicon glyphicon-plus iconox20"> </i>
          </label>
          <div class="col-md-8">
            <label class="col-md-11 col-form-label float-lg-left">
              Agregar líneas de negocio
            </label>
          </div>
        </div>


        <div class="form-group row">
          <div class="col-md-10 col-md-offset-1">
            <div class="table-responsive-sm table-responsive-md">
              <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                  <tr class="titleTable">
                    <th class="text-center">Nombre de linea</th>
                    <th class="text-center">Nombre de contacto</th>
                    <th class="text-center">Telefono</th>
                    <th class="text-center">Correo</th>
                    <th class="text-center">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let linea of lineaCliente; let i = index;">
                    <td>{{linea.Nombre}}</td>
                    <td>{{linea.ContactoNombre}}</td>
                    <td>{{linea.ContactoTelefono}}</td>
                    <td>{{linea.ContactoCorreo}}</td>
                    <td>
                      <i *ngIf="!esVer" data-toggle="modal" data-target="#LineaClienteModal" (click)="llenarDataLineaCliente(linea, 'editar', i)" class="glyphicon glyphicon-pencil pointer"></i>
                      &nbsp;
                      <i *ngIf="!esVer" class="glyphicon glyphicon-minus pointer" (click)="eliminarCliente(i)" data-container="body" data-toggle="popover" data-placement="right" data-content="Optional"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 alinear-derecha">
              <button type="button" class="btn btn-md" (click)="salir()">Regresar</button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <button *ngIf="isSubmitted == true && esVer == false" type="button" (click)="confirmarParams('Por favor verifique que la información fue digitada correctamente','¿Desea finalizar la creación del cliente?',true,{frmCliente: frmCliente.value})" data-toggle="modal" data-target="#confirmarModal" class="btn btn-primary btn-md" id="guardar">Guardar</button>
              <button *ngIf="isSubmitted != true && esVer == false" type="button" class="btn btn-primary btn-md" disabled>Guardar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
  <div class="modal" id="LineaClienteModal" tabindex="-1" role="dialog" aria-labelledby="LineaClienteModalLabel" aria-hidden="true">
    <app-liena-cliente accion="Crear" (paramsLineaCliente)="nuevaLineaCliente($event)"></app-liena-cliente>
  </div>
  <div class="modal" id="confirmarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <app-confirmacion-modal (confir)="actualizarEstadoClienteConfirmacion($event)"></app-confirmacion-modal>
  </div>

</div>
