<form [formGroup]="formularioTrazabilidadProceso">

  <div class="row">


    <div class="col-lg-4">
      <label class="float-lg-right">Tiempo de precalentamiento:</label>
    </div>
    <div class="col-lg-4">
      <input type="text"
             [attr.disabled]="disable ? '' : null"
             class="form-control"
             formControlName="TiempoPrecalentamiento" />
    </div>
    <div class="col-lg-4"></div>


    <div class="col-lg-4">
      <label class="float-lg-right">Temperatura de precalentamiento:</label>
    </div>
    <div class="col-lg-4">
      <input type="text"
             [attr.disabled]="disable ? '' : null"
             class="form-control"
             formControlName="TemperaturaPrecalentamiento" />
    </div>
    <div class="col-lg-4"></div>


    <div class="col-lg-4">
      <label class="float-lg-right">Tipo de soldadura:</label>
    </div>
    <div class="col-lg-4">
      <select class="form-control form-control-lg"
              [attr.disabled]="disable ? '' : null"
              formControlName="TipoSoldaduraId">
        <option [value]="''">Seleccione</option>
        <option *ngFor="let paramet of tipoSoldadura" [value]="paramet.Id">{{paramet.Valor}}</option>
      </select>
    </div>
    <div class="col-lg-4"></div>


    <div class="col-lg-4">
      <label class="float-lg-right">Cantidad de soldadura usada:</label>
    </div>
    <div class="col-lg-4">
      <input type="text"
             [attr.disabled]="disable ? '' : null"
             class="form-control"
             formControlName="CantidadSoldadura" />
    </div>
    <div class="col-lg-4"></div>


    <div class="col-lg-4">
      <label class="float-lg-right">Tiempo de aplicación:</label>
    </div>
    <div class="col-lg-4">
      <input type="text"
             [attr.disabled]="disable ? '' : null"
             class="form-control"
             formControlName="TiempoAplicacion" />
    </div>
    <div class="col-lg-4"></div>



    <div class="col-lg-4">
      <label class="float-lg-right">Temperatura durante el proceso:</label>
    </div>
    <div class="col-lg-4">
      <input type="text"
             [attr.disabled]="disable ? '' : null"
             class="form-control"
             formControlName="TemperaturaDuranteProceso" />
    </div>
    <div class="col-lg-4"></div>


    <div class="col-lg-4">
      <label class="float-lg-right">Temperatura después del proceso:</label>
    </div>
    <div class="col-lg-4">
      <input type="text"
             [attr.disabled]="disable ? '' : null"
             class="form-control"
             formControlName="TemperaturaDespuesProceso" />
    </div>
    <div class="col-lg-4"></div>


    <div class="col-lg-2">
      <label class="float-lg-right">Presión Oxigeno:</label>
    </div>
    <div class="col-lg-2">
      <input type="text"
             [attr.disabled]="disable ? '' : null"
             class="form-control"
             formControlName="PresionOxigeno" />
    </div>
    <div class="col-lg-2">
      <label class="float-lg-right">Presión de acetileno:</label>
    </div>
    <div class="col-lg-2">
      <input type="text"
             [attr.disabled]="disable ? '' : null"
             class="form-control"
             formControlName="PresionAcetileno" />
    </div>
    <div class="col-lg-4"></div>

    <div class="col-lg-2">
      <label class="float-lg-right">Tamaño de cortadores:</label>
    </div>
    <div class="col-lg-2">
      <select class="form-control form-control-lg"
              [attr.disabled]="disable ? '' : null"
              formControlName="TamañoCortadoresId">
        <option [value]="''">Seleccione</option>
        <option *ngFor="let paramet of tamanoCortadores" [value]="paramet.Id">{{paramet.Valor}}</option>
      </select>
    </div>
    <div class="col-lg-2">
      <label class="float-lg-right">Tipo de fundente:​</label>
    </div>
    <div class="col-lg-2">
      <select class="form-control form-control-lg"
              [attr.disabled]="disable ? '' : null"
              formControlName="TipoFuenteId">
        <option [value]="''">Seleccione</option>
        <option *ngFor="let paramet of tipoFundente" [value]="paramet.Id">{{paramet.Valor}}</option>
      </select>
    </div>
    <div class="col-lg-4"></div>


    <div class="col-lg-4">
      <label class="float-lg-right">Lote:</label>
    </div>
    <div class="col-lg-4">
      <input type="text"
             [attr.disabled]="disable ? '' : null"
             class="form-control"
             formControlName="Lote" />
    </div>
    <div class="col-lg-4"></div>


  </div>
</form>
