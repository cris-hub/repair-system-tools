<form>
  <div [formGroup]="formularioTrabajoRealizado" class="form-group row ">
    <div class="col-lg-12">
      <br />
      <div class="row">
        <div class="col-lg-4">
          <label class="float-right">Instructivo:</label>
        </div>
        <div class="col-lg-6">
          <select [attr.disabled]="disable ? '' : null" formControlName="InstructivoId" validacion [validaciones]="[disable ? '' : 'requerido']" class="form-control form-control-lg">
            <option [value]="''">Seleccione</option>
            <option *ngFor="let paramtro of parametrosInstructivo" [value]="paramtro.Id">{{paramtro.Valor}}</option>
          </select>
        </div>
        <div class="col-lg-12">
          <app-equipo-medicion (formularioEvent)="iniciarformularioEquipoMedicion($event)" [proceso]="proceso" [alistamiento]="alistamiento" [disable]="disable" [equipomedicion]="parametrosEquipoUtilizado" [equipomedicionMostrar]="proceso.ProcesoEquipoMedicion" ></app-equipo-medicion>
        </div>

        <div class="col-lg-4">
          <label class="float-right">Trabajo realizado:</label>
        </div>
        <div class="col-lg-6">
          <textarea [attr.disabled]="disable ? '' : null" formControlName="TrabajoRealizado" validacion [validaciones]="[disable ? '' : 'requerido']" class="form-control"></textarea>
        </div>
      </div>


      <div *ngIf="formularioTrabajoRealizado.get('ProcesoRealizar')"
           formArrayName="ProcesoRealizar" class="form-group">

        <div *ngFor="let conexiones of formularioTrabajoRealizado.get('ProcesoRealizar').controls; let i = index;">
          <div [formGroupName]="i" class="row">
            <div class="col-lg-4">
              <label class="float-right">{{valor[i]}}:</label>
            </div>
            <div class="col-lg-6">
              <input [attr.disabled]="disable ? '' : null" formControlName="Valor" validacion [validaciones]="[disable ? '' : 'requerido']" class="form-control " />
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</form>
