      <option *ngFor="let paramtro of parametros" [value]="paramtro.Id">{{paramtro.Valor}}</option>
    </select>
  </div>

  <div class="col-lg-4">
    <label class="float-right">Operario:</label>
  </div>
  <div class="col-lg-6">
    <select formControlName="MaquinaAsignadaId" class="form-control form-control-lg">
      <option *ngFor="let paramtro of parametros" [value]="paramtro.Id">{{paramtro.Valor}}</option>

    </select>
  </div>


  <div class="col-lg-4">
    <label class="float-right">Norma:</label>
  </div>

    <select formControlName="MaquinaAsignadaId" class="form-control form-control-lg">
      <option *ngFor="let paramtro of parametros" [value]="paramtro.Id">{{paramtro.Valor}}</option>

    </select>
  </div>


  <div class="col-lg-4">
