<form [formGroup]="formularioAsignacioTrabajo" (ngSubmit)="enviar()">
  <div class="form-group row ">
    <div *ngIf="!alistamiento" class="col-lg-4">
      <label class="float-right">Maquina asignada:</label>
    </div>
    <div *ngIf="!alistamiento" class="col-lg-6">
      <select [attr.disabled]="disable ? '' : null" formControlName="MaquinaAsignadaId" validacion [validaciones]="[disable ? '' : 'requerido']" class="form-control form-control-lg">
        <option [value]="''">Seleccione</option>
        <option *ngFor="let paramtro of parametrosMaquinas" [value]="paramtro.Id">{{paramtro.Valor}}</option>
      </select>
    </div>

    <div class="col-lg-4">
      <label class="float-right">Operario:</label>
    </div>
    <div class="col-lg-6">
      <select [attr.disabled]="disable ? '' : null" formControlName="GuidOperario" validacion [validaciones]="[disable ? '' : 'requerido']" class="form-control form-control-lg">
        <option [value]="''">Seleccione</option>
        <option *ngFor="let paramtro of parametrosOperarios" [value]="paramtro.Guid">{{paramtro.Valor}}</option>
      </select>
    </div>


    <div class="col-lg-4">
      <label class="float-right">Norma:</label>
    </div>
    <div class="col-lg-6">
      <select [attr.disabled]="disable ? '' : null" formControlName="NormaId" validacion [validaciones]="[disable ? '' : 'requerido']" class="form-control form-control-lg">
        <option [value]="''">Seleccione</option>
        <option *ngFor="let paramtro of parametrosNorma" [value]="paramtro.Id">{{paramtro.Valor}}</option>
      </select>
    </div>


    <div *ngIf="alistamiento" class="col-lg-4">
      <label class="float-right">Procesos a realizar:</label>
    </div>
    <div *ngIf="alistamiento" class="col-lg-6">
      <select [attr.disabled]="disable ? '' : null" formControlName="ProcesoRealizar" validacion [validaciones]="[alistamiento ? 'requerido' : '']" class="form-control form-control-lg" (change)="agregarProcesoRealiza($event)">
        <option [value]="''">Seleccione</option>
        <option *ngFor="let paramtro of parametrosProcesoRealizar" [value]="paramtro.Id">{{paramtro.Valor}}</option>
      </select>
    </div>
    <!--Agregar Procesos a realizar-->
    <div *ngIf="alistamiento && parametrosProcesoRealizarAdd.length > 0" class="col-lg-4">
    </div>
    <div *ngIf="alistamiento && parametrosProcesoRealizarAdd.length > 0" class="col-lg-6">
      <br />
      <div *ngFor="let materialNew of parametrosProcesoRealizarAdd" class="col-md-12 top-10">
        <span class="badge badge-pemarsa-proceso aliniar-text">
          {{materialNew.Valor}}
          &nbsp;
          <i *ngIf="!disable" (click)="eliminarProcesoRealizar(materialNew)" class="glyphicon glyphicon-minus pull-right pointer" data-toggle="tooltip" title="Eliminar proceso a realizar"></i>
        </span>
      </div>
    </div>


    <div class="col-lg-4">
      <label class="float-right">Trabajo a realizar:</label>

    </div>
    <div class="col-lg-6">
      <textarea [attr.disabled]="disable ? '' : null" formControlName="TrabajoRealizar" validacion [validaciones]="[disable ? '' : 'requerido']" class="form-control"></textarea>
    </div>
  </div>
</form>
