<form [formGroup]="formularioEquipoMedicion">
  
   
    <div>
      <input type="text"
             [attr.disabled]="disable ? '' : Bloquear ? '' : null"
             class="form-control"
             [ngbTypeahead]="search"
             [resultFormatter]="ValorMostrar"
             [inputFormatter]="ValorFiltrar"
             (selectItem)="selectItem($event,input)"
             formControlName="ProcesoEquipoMedicion"
             #input />
      <!--validacion [validaciones]="[disable ? '' : 'requerido']"-->

    </div>
    <div  *ngIf="alistamiento">
      N/A <input type="checkbox"
                 formControlName="AplicaEquipoMedicion"
                 [attr.disabled]="disable ? '' : null"
                 (change)="aplicaEquipo($event)" />
    </div>
    <div *ngIf="!alistamiento"></div>
    <div ></div>

    <div >


      <div *ngFor="let equipo of EquiposMedicionUsadoView" class="line-heigth-33">
        <span class="badge badge-pemarsa">
          {{equipo.Valor}}
          <i *ngIf="!disable" (click)="removerDeElementosSeleccionado(equipo)" class="glyphicon glyphicon-minus pointer"></i>
        </span>
      </div>
    </div>

  
</form>
