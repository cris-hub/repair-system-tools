<form [formGroup]="formularioEquipoMedicion" (ngSubmit)="enviar()">
  <div class="form-group row">
    <div class="col-lg-4">
      <label class="float-right">Equipo de medición utilizado:​</label>
    </div>
    <div class="col-lg-3">
      <input type="text"
             [attr.disabled]="disable ? '' : Bloquear ? '' : null"
             class="form-control"
             [ngbTypeahead]="search"
             [resultFormatter]="ValorMostrar"
             [inputFormatter]="ValorFiltrar"
             (selectItem)="selectItem($event,input)"
             formControlName="ProcesoEquipoMedicion"
             #input />
             <!--validacion [validaciones]="[disable ? '' : 'requerido']"-->

    </div>
    <div class="col-lg-3">
      N/A <input type="checkbox"
                 formControlName="AplicaEquipoMedicion"
                 [attr.disabled]="disable ? '' : null"
                 (change)="aplicaEquipo($event)" />
    </div>

    <div class="col-lg-4">
    </div>

    <!--<div class="col-lg-4">
      <div *ngFor="let equipo of ProcesoEquipoMedicion" class="line-heigth-33">
        <span class="badge badge-pemarsa">
          {{equipo.ValorEquipoMedicion}}
          <i (click)="removerDeElementosSeleccionado(equipo)" class="glyphicon glyphicon-minus pull-right pointer"></i>
        </span>
      </div>
    </div>-->

    <div class="col-lg-4">
      <div *ngFor="let equipo of proceso.ProcesoEquipoMedicion" class="line-heigth-33">
        <span class="badge badge-pemarsa">
          {{equipo.ValorEquipoMedicion}}
          <i *ngIf="!disable" (click)="removerDeElementosSeleccionado(equipo)" class="glyphicon glyphicon-minus pull-right pointer"></i>
        </span>
      </div>
    </div>

  </div>
</form>
