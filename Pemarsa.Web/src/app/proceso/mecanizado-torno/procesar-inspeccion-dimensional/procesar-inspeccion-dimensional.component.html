<br />
<div class="container-fluid">


  <div class="row">
    <div class="col-md-12 titulo">
      <div class="col-lg-5 col-sm-5 col-md-5 col-xs-4">

      </div>
      <div class="col-lg-6 col-sm-6 col-md-5 col-xs-8">
        <br />
        <h3>Mecanizado torno (Inspeccion dimensional)</h3>
      </div>
    </div>
    <hr />
  </div>

  <div class="row contenido-interno">
    <div class="col-md-12">
      <form (ngSubmit)="procesar()">

        <app-detalle-proceso [proceso]="proceso">

        </app-detalle-proceso>


        <app-conexion-inspeccion [conexiones]="conexiones">

        </app-conexion-inspeccion>

        <app-inspeccion-conexion-motor (conexion)="asignarValoresConexion($event)"
                                       [conexiones]="conexiones"
                                       [proceso]="proceso">

        </app-inspeccion-conexion-motor>


        <app-sugerir-proceso class="centrar"
                             *ngIf="accion == 'Liberar'"
                             [accion]="'procesar'"
                             (click)="confirmarParams('Seleccione siguiente proceso sugerido', 'Â¿Desea sugerir el proceso?', true, proceso)"
                             (confir)="responseSugerenciaProceso($event)"></app-sugerir-proceso>

        <div class="centrar">

          <button *ngIf="!accion" type="button" class=" btn" (click)="redirect()">volver</button>
        </div>

      </form>
    </div>

  </div>


</div>
