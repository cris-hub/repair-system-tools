<div class="container-fluid">


  <div class="row">
    <div class="col-md-12 titulo">
      <div class="col-lg-5 col-sm-5 col-md-5 col-xs-4">

      </div>
      <div class="col-lg-6 col-sm-6 col-md-5 col-xs-8">
        <br />
        <h3>Mecanizado torno </h3>
      </div>
    </div>
    <hr />
  </div>

  <div class="row contenido-interno">
    <div class="col-md-12">
      <form (ngSubmit)="procesar()">

        <app-detalle-proceso [proceso]="proceso">

        </app-detalle-proceso>

        <app-asignar-proceso (formularioEvent)="iniciarformularioAsignacion($event)" [proceso]="proceso">

        </app-asignar-proceso>

        <app-trabajo-realizado (formularioEvent)="iniciarformularioTrabajoRealizado($event)" [proceso]="proceso">

        </app-trabajo-realizado>

        <app-inspeccion-conexion (conexion)="asignarValoresConexion($event)"
                                       [conexiones]="conexiones"
                                       [proceso]="proceso">

        </app-inspeccion-conexion>


        <app-sugerir-proceso class="centrar" *ngIf="accion == 'Liberar'"
                             [accion]="'procesar'"
                             (click)="confirmarParams('Seleccione siguiente proceso sugerido', 'Â¿Desea sugerir el proceso?', true, proceso)"
                             (confir)="responseSugerenciaProceso($event)"></app-sugerir-proceso>
      </form>
    </div>

  </div>


</div>
