<div class="container">

  <fieldset>
    <legend>
      <h2>
        <b>Visual dimensional</b>
      </h2>
    </legend>
  </fieldset>

  <div class="col-md-11 contenido-interno">

    <div class="form-group row ">
      <label class="col-md-2 form-label" id="corre"> Visual:</label>


      <div class="col-md-8 panel panel-default">
        <div class="panel-heading ">
          <a data-toggle="collapse" data-parent="#accordion" href="#archivos">Archivos</a>
          <span class="pull-right panel-collapse-clickable" data-toggle="collapse" data-parent="#accordion" href="#archivos">
            <i class="glyphicon glyphicon-chevron-down"></i>
          </span>
        </div>
        <div>

        </div>

        <div id="archivos" class="panel-collapse panel-collapse collapse">
          <div class="panel-body">
            <ul>
              <li *ngFor="let adjunto of inspeccion.InspeccionFotos">
                <p>
                  {{adjunto.DocumentoAdjunto.NombreArchivo}}<a href="{{adjunto.DocumentoAdjunto.Ruta}}" class="pull-right">
                    <i class="glyphicon glyphicon-download"></i>
                  </a> <i (click)="eliminarAdjunto(anexo)" class="glyphicon glyphicon-minus pull-right"></i>
                </p>

              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-2 image-upload">
        <label for="file-input">
          <i class="glyphicon glyphicon-paperclip pointer"></i>
        </label>
        <label>
          <i class="">
            {{DocumetosRestantes}}
          </i>
        </label>
        <input id="file-input" (change)="addFile($event)" type="file" multiple />
      </div>


    </div>


    <div class="form-group row">
      <label class="col-md-2 control-label" id="corre">Observacion: </label>
      <div class="col-md-9 ">
        <textarea class="form-control"></textarea>
      </div>
    </div>


    <p class="col-md-2 " id="corre">Trazabilidad: </p>
    <div class="form-group row">
      <label class="col-md-2 control-label" id="corre">Intensidad de luz blanca: </label>
      <div class="col-md-7 ">
        <input type="number" class="form-control" />
      </div>
    </div>

    <p class="col-md-2 " id="corre">Dimensional: </p>
    <br />
    <hr style="    border-top: 1px solid #7c7373;" />

    <div class="form-group row">
      <table class="table table-bordered table-striped col-md-8 col-md-offset-2">
        <thead>
          <tr>
            <th scope="col">Medida nominal</th>
            <th scope="col">Tolerancia</th>
            <th scope="col">Medida actual</th>
            <th scope="col">Conformidad</th>

          </tr>
        </thead>
        <tbody>
          <tr>

            <td>
              <input class="form-control" type="text" />
            </td>

            <td>
              <input class="form-control" />
            </td>
            <td>
              <input class="form-control" type="text" />
            </td>

            <td>
              <div class="form-check form-check-inline col-md-5">
                <input formControlName="TipoFormatoId" class="form-check-input" type="radio" [checked]="esTipoFormatoOtros(formatoModel)" id="Si" value="19">
                <label class="form-check-label" for="Si">Si​</label>
              </div>
              <div class="form-check form-check-inline col-md-5">
                <input formControlName="TipoFormatoId" class="form-check-input" type="radio" [checked]="esTipoFormatoConexion(formatoModel)" id="No" value="18">
                <label class="form-check-label" for="No">No​</label>
              </div>
            </td>

          </tr>
        </tbody>
      </table>

    </div>

    <div class="form-group row">
      <label class="col-md-2 control-label" id="corre">Observacion: </label>
      <div class="col-md-9 ">
        <textarea class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group row col-md-offset-2 ">
      <div class="col-md-3 ">
        <label class="control-label" id="corre">Conexión 1: </label>
        <input class="form-control" />
      </div>
      <div class="col-md-3 ">
        <label class="control-label" id="corre">Conexión 2: </label>
        <input class="form-control" />
      </div>
      <div class="col-md-3 ">
        <label class="control-label" id="corre">Conexión 3: </label>
        <input class="form-control" />
      </div>
    </div>

    <div class="form-group row col-md-offset-2">
      <div class="col-md-3 ">
        <label class="control-label" id="corre">Tipo Conexión 1: </label>
        <input class="form-control" />
      </div>
      <div class="col-md-3 ">
        <label class="control-label" id="corre">Tipo Conexión 2: </label>
        <input class="form-control" />
      </div>
      <div class="col-md-3 ">
        <label class="control-label" id="corre">Tipo Conexión 3: </label>
        <input class="form-control" />
      </div>
    </div>


    <div class="form-group row col-md-offset-2">
      <div class="col-md-3 ">
        <label class="control-label" id="corre">Estado Conexión 1: </label>
        <input class="form-control" />
      </div>
      <div class="col-md-3 ">
        <label class="control-label" id="corre">Estado Conexión 2: </label>
        <input class="form-control" />
      </div>
      <div class="col-md-3 ">
        <label class="control-label" id="corre">Estado Conexión 3: </label>
        <input class="form-control" />
      </div>
    </div>

    <div class="form-group row col-md-offset-2">
      <div class="col-md-3 ">
        <label class="control-label" id="corre">Observacion 1: </label>
        <input class="form-control" />
      </div>
      <div class="col-md-3 ">
        <label class="control-label" id="corre">Observacion 2: </label>
        <input class="form-control" />
      </div>
      <div class="col-md-3 ">
        <label class="control-label" id="corre">Observacion 3: </label>
        <input class="form-control" />
      </div>
    </div>


    <p class="col-md-2 " id="corre">Trazabilidad: </p>
    <div class="form-group row">
      <label class="col-md-2 control-label" id="corre">Equipo medición usuado </label>
      <div class="col-md-7 ">
        <input class="form-control" />
      </div>
    </div>

    <div class="col-md-offset-3 col-md-4 ">
      <label class=" control-label" id="corre">Inspección dimecional de cuerpo  </label>
      <input class="form-control" />
    </div>
    <div class="form-group row">

      <div class="col-md-3 col-md-offset-3 ">
        <button class="btn" (click)="procesar()">Proceosar y continuar</button>
      </div>
    </div>

  </div>

</div>
