<div class="container">

  <fieldset>
    <legend>

      <b>LPI</b>

    </legend>
  </fieldset>

  <form [formGroup]="formulario">

    <div class="col-md-11 contenido-interno">

      <!-- documentos -->
      <div class="form-group row ">
        <label class="col-md-2 form-label" id="corre"> Visual:</label>


        <div class="col-md-8 panel panel-default">
          <div class="panel-heading ">
            <a data-toggle="collapse" data-parent="#accordion" href="#archivos">Archivos</a>
            <span class="pull-right panel-collapse-clickable" data-toggle="collapse" data-parent="#accordion" href="#archivos">
              <i class="glyphicon glyphicon-chevron-down"></i>
            </span>
          </div>
          <div>

          </div>

          <div id="archivos" class="panel-collapse panel-collapse collapse">
            <div class="panel-body">
              <ul>
                <li *ngFor="let adjunto of inspeccion.InspeccionFotos">
                  <p>
                    {{adjunto.DocumentoAdjunto.NombreArchivo}}<a href="{{adjunto.DocumentoAdjunto.Ruta}}" class="pull-right">
                      <i class="glyphicon glyphicon-download"></i>
                    </a> <i (click)="eliminarAdjunto(anexo)" class="glyphicon glyphicon-minus pull-right"></i>
                  </p>

                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-2 image-upload">
          <label for="file-input">
            <i class="glyphicon glyphicon-paperclip pointer"></i>
          </label>
          <label>
            <i class="">
              {{DocumetosRestantes}}
            </i>
          </label>
          <input id="file-input" (change)="addFile($event)" type="file" multiple />
        </div>


      </div>

      <!-- observacion -->
      <div class="form-group row">
        <label class="col-md-2 control-label" id="corre">Observacion: </label>
        <div class="col-md-9 ">
          <textarea formControlName="Observaciones" required class="form-control"></textarea>
        </div>
      </div>

      <!-- luz blanca -->
      <div class="form-group row">
        <div class="col-md-4 col-md-offset-2">
          <label class="control-label" id="corre">Intensidad de luz blanca: </label>
          <input formControlName="IntensidadLuzBlanca" type="number" class="form-control" /> <p class="control-label">Lumes</p>
        </div>

        <div class="col-md-4">

          <label id="corre">
            <span>*</span>
            Tipo de liquido
          </label>
          <select formControlName="TipoDeLiquidosId" class="form-control form-control-lg"  value="seleccione">
            <option *ngFor="let TipoDeLiquidos of TiposLiquidos" value="{{TipoDeLiquidos.Id}}">{{TipoDeLiquidos.Valor}}</option>
          </select>

        </div>
      </div>


      <div class="form-group row">
        <div class="col-md-4 col-md-offset-2">
          <label class="control-label" id="corre">Temperatura de pieza: </label>
          <input formControlName="TemperaturaDePieza" type="number" class="form-control" /> <p class="control-label">Lemes</p>
        </div>
        <div class="col-md-4">
          <label class="control-label" id="corre">temperatura ambiente: </label>
          <input formControlName="TemperaturaAmbiente" type="number" class="form-control" />
        </div>
      </div>


      <!-- Tabla insumos -->
      
        <div class="form-group row">
          <table *ngIf="formulario.get('Insumos')" class="table table-bordered table-striped col-md-offset-2 col-md-8">
            <thead>
              <tr>
                
                <th scope="col">Insumo</th>
                <th scope="col">Numero / Lote</th>

              </tr>
            </thead>
            <tbody formArrayName="Insumos"
                   *ngFor="let Insumos of formulario.get('Insumos').controls; let i = index;">
              <tr [formGroupName]="i">


                <td>
                  <select formControlName="TipoInsumoId" class="form-control form-control-lg">
                    <option >Seleecione</option>
                    <option *ngFor="let TiposInsumo of TiposInsumos" value="{{TiposInsumo.Id}}">{{TiposInsumo.Valor}}</option>
                  </select>
                </td>
                <td>
                  <input formControlName="NumeroLote" class="form-control" type="text" />
                </td>



              </tr>
            </tbody>
          </table>
        </div>



      <!-- Equpo Medicion -->
      <div class="form-group row">
        <label class="col-md-2 control-label" id="corre">Equipo medici√≥n usuado </label>
        <div class="col-md-7 ">

          <input type="text"
                 [disabled]="EquiposMedicionUsado.length>0 "
                 class="form-control"
                 [ngbTypeahead]="search"
                 [resultFormatter]="ValorMostrar"
                 [inputFormatter]="ValorFiltrar"
                 (selectItem)="selectItem($event)"
                 formControlName="InspeccionEquipoUtilizado" />

        </div>
      </div>
      <div class="form-group row">

        <div class="col-md-offset-2 col-md-8">
          <div *ngIf="inspeccion.InspeccionEquipoUtilizado.length >0">
            <span *ngFor="let equipo of inspeccion.InspeccionEquipoUtilizado" class="col-md-2 badge badge-secondary aliniar-text">
              {{equipo.EquipoUtilizado.Valor}}
              <i (click)="removerDeElementosSeleccionado(equipo.EquipoUtilizado)" class="glyphicon glyphicon-remove btn-xs pull-right btn btn-danger"></i>
            </span>
          </div>
        </div>




        <div class="form-group row">

          <div class="col-md-3 col-md-offset-3 ">
            <button class="btn" (click)="procesar()">Proceosar y continuar</button>
          </div>
        </div>

      </div>

    </div>
  </form>
</div>
