<!-- Modal -->
<!-- Button trigger modal -->
<a data-toggle="dropdown" class="dropdown-toggle pointer" aria-haspopup="true" aria-expanded="false">
  <span class="glyphicon glyphicon-filter pointer"></span>
</a>
<div class="dropdown-menu">
  <form [formGroup]="formulario" class="px-4 py-3">
    <div class="form-group">
      <label style="color: #6c757d;"><b>Número OIT</b></label>
      <input type="text" class="form-control" formControlName="Id" placeholder="Número OIT">
    </div>
    <div class="form-group">
      <label style="color: #6c757d;"><b>Cliente</b></label>
      <input type="text" class="form-control" formControlName="Cliente" placeholder="Cliente">
    </div>
    <div class="form-group">
      <label style="color: #6c757d;"><b>Línea</b></label>
      <input type="text" class="form-control" formControlName="Linea" placeholder="Línea ">
    </div>
    <div class="form-group">
      <label style="color: #6c757d;"><b>Herramienta</b></label>
      <input type="text" class="form-control" formControlName="Herramienta" placeholder="Herramienta ">
    </div>
    <div class="form-group">
      <label style="color: #6c757d;"><b>Fecha</b></label>
      <input type="date" class="form-control" formControlName="Fecha">
    </div>


    <div class="btn-group float-right">
      <button (click)="limpiarFormulario()" role="button" id="clear" type="button" class="btn btn">Limpiar</button>
      &nbsp;&nbsp;&nbsp;
      <button (click)="submitFiltro(formulario.value)" class="btn btn-primary">Filtrar</button>
    </div>
  </form>
</div>
